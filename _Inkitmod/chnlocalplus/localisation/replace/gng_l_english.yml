# PASSIVE
# Worship and religion based around units - spiritualism up
 qbricks.8100.name: "偶像"
 qbricks.8100.desc: "许多[From.Owner.GetSpeciesNamePlural]在[From.GetName]上已开始把观察装置当做精神指导和福祉。一些宗教团体和邪教组织出现在该设备附近。"
 qbricks.8100.a: "迷人的。"

# Scientific curiosity of units - materialism up
 qbricks.8200.name: "智慧"
 qbricks.8200.desc: "许多[From.Owner.GetSpeciesNamePlural]在[From.GetName]的科学好奇心使得他们对观察装置的存在，认为他们是由一个高度发展的先进文明放置于[From.GetName]。\n\n考虑到他们的科技水平还处于原始状态，这一个明显迹象表明[From.Owner.GetSpeciesNamePlural]具有很高的智商。"
 qbricks.8200.a: "迷人的。"

