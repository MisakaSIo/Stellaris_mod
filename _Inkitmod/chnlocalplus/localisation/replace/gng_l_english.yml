# Population loss
 qbricks.7100.name: "瘟疫世界"
 qbricks.7100.desc: "[From.GetName]现如今遭遇到瘟疫侵袭。[From.Owner.GetSpeciesNamePlural]迅速生病，虚弱并不断感染散播。\n\n数以千计的人死于具有高度传染性的在空中散播的瘟疫，街上到处充满死尸。"
 qbricks.7100.a: "有效的。"

# Communities falling apart, buildings vanish
 qbricks.7550.name: "帮派幸存"
 qbricks.7550.desc: "[From.GetName]的人口已被摧残，许多的城市已消失，被抛弃的幸存者仍然受着瘟疫侵扰。\n\n剩余的[From.Owner.GetSpeciesNamePlural]开始聚集在一起为日益减少的资源或者为保护临时营地，彼此之间展开了帮派竞争。"
 qbricks.7550.a: "有趣的。"

# Cleansing of those with plague
# Isolated communities
# Population growth rate drops
 qbricks.7200.name: "瘟疫世界"
 qbricks.7200.desc: "[From.GetName]的人口已经元气大伤。幸存的[From.Owner.GetSpeciesNamePlural]获得对堕落者的免疫能力，但这个免疫严重影响后代的出生率以及体能。"
 qbricks.7200.a: "有效的。"
# Viral mutation and evolution
