# Request to become a colony of our empire
 guardians.9001.name:0 "我们希望加入你"
 guardians.9001.desc:0 "[From.GetName]的观测站的长官报道，世界上有许多大国的联合代表都要求加入我们帝国成为其中一份子。"
 guardians.9001.a:0 "统一进行。他们将成为我们的一份子。"
 guardians.9001.b:0 "不，我们只是来引导他们的。"

# QBRICKS FINISHED
 qbricks.1000.name: "下个阶段"
 qbricks.1000.desc: "[From.Owner.GetSpeciesNamePlural]已经开始使用新技术，利用火来制造更好的工具和武器，开采有用的矿物。他们也对我们的观察装置产生更多兴趣，并企图破坏或者移动他们，结果都是一样 - 失败。\n\n这些装置仍然包含许多有用的数据。我们可以取回，或者启动自毁程序，或者继续留在[From.GetName]，以便我们以后可以继续使用。\n\n不管怎样，在发展的现阶段，[From.Owner.GetSpeciesNamePlural]是不可能用任何手段操控我们的装置的。"
 qbricks.1000.a: "检索单元。"
 qbricks.1000.b: "启动自毁程序。"
 qbricks.1000.c: "把他们留在行星上。"

# QBRICKS SETTINGS
 qbricks.2000.name: "Q砖设置"
 qbricks.2000.desc: "在[From.GetName]的观察装置已经部署一段时间，我们可以尝试改变[From.Owner.GetSpeciesNamePlural]的行为或者环境影响。我们可以:"
 qbricks.2000.a: "使得[From.Owner.GetSpeciesNamePlural]彼此敌对。"
 qbricks.2000.b: "使得[From.Owner.GetSpeciesNamePlural]彼此更加合作。"
 qbricks.2000.c: "使单位周围的土地更加肥沃。"
 qbricks.2000.d: "使得[From.Owner.GetSpeciesNamePlural]更少的抑制和更...忙。"
 qbricks.2000.e: "使得[From.Owner.GetSpeciesNamePlural]疾病和降低人口增长率。"
 qbricks.2000.f: "使用被动设置。"

# CONFLICTMAKER
# War between nations!
 qbricks.3100.name: "只有战争！"
 qbricks.3100.desc: "[From.GetName]时不时闪耀着国家之间战争的光芒。除了少数几个孩子被隔离用于训练繁衍后代外，再也没有平民出现在这里。\n\n在这里[From.Owner.GetSpeciesNamePlural]组成一部分小的群体，似乎有不受任何冲突影响，但他们要么快速消灭敌对势力，要么消失在星球偏远地区。"
 qbricks.3100.a: "良好的进展。"
 qbricks.3100.b: "这将最终使他们更强。"
 qbricks.3100.c: "我们做了什么？"
# Rapid weapons advancements
 qbricks.3200.name: "利剑"
 qbricks.3200.desc: "[From.GetName]时不时闪耀着六个大陆联盟的战火。然而，[From.Owner.GetSpeciesNamePlural]尽力使得平民免受战火困扰。这跟他们使用的外交和军事手段表明了，钢铁的意志是不会充斥着野蛮和放任的仇恨的。\n\n这也给他们节省[From.Owner.GetSpeciesName]-力量和时间去发展军事科技。他们武器装甲不仅能量产，而且专业质量优秀。攻城武器也越来越复杂。船只越来越坚固。\n\n他们甚至有专业医生治疗他们伤员并且提高生物科技术水平。\n\n看来战争正使大多数国家在不断发展他们技艺。"
 qbricks.3200.a: "[From.Owner.GetSpeciesNamePlural]可能证明非常有用。"
 qbricks.3200.b: "良好的进展。"
 qbricks.3200.c: "这可能是个错误。"
# Population loss
# Mass murders and genocide
# Serial killings

# PEACEMAKER
# Mass laziness
 qbricks.4100.name: "点纹花边"
 qbricks.4100.desc: "一个调解人正使得[From.GetName]星球非常安静。几乎所有[From.Owner.GetSpeciesNamePlural]都变得很温顺。\n\n一小部分人口继续在农场工作以维持小群体正常的食物供应，除了吃和睡，他们似乎没做其他什么事情。\n\n另一个团队利用那些不愿让多数人挨饿的人积累自己的财富和权力。"
 qbricks.4100.a: "良好的进展。"
 qbricks.4100.b: "这本该是社会的工作。"
 qbricks.4100.c: "这是我们的目的吗?"
# Unity and unification
 qbricks.4200.name: "统一"
 qbricks.4200.desc: "调解人使得[From.GetName]成为一个高度团结的世界。[From.Owner.GetSpeciesNamePlural]停止了对资源、土地和其他物质的争夺。\n\n相反每一个[From.Owner.GetSpeciesName]开始做一些天赋擅长的事情来贡献给社会。\n\n有一些[From.Owner.GetSpeciesNamePlural]已经获得了较高的社会地位是因为他们的技能有助于维护和平、合作、仲裁分歧，并提高[From.Owner.GetSpeciesName]整个生产力为整个[From.GetName]的所有利益。\n\n货币、功利和经济学已经成为[From.Owner.GetSpeciesName]的日常琐碎。"
 qbricks.4200.a: "良好的进展。"
 qbricks.4200.b: "这本该是社会的工作。"
 qbricks.4200.c: "这是我们的目的吗?"
# Unaffected nation becomes dominant

# FERTILISER
# Add food to tile and surrounding tiles (HIDDEN)
# More farms
 qbricks.5300.name: "许多农场"
 qbricks.5300.desc: "在[From.GetName]的农场正在迅速传播和相关技术正在推进。许多[From.Owner.GetSpeciesNamePlural]开始放弃其他行业的工作和处理牲畜。\n\n储存食物的方法大大改善。人口开始激增。"
 qbricks.5300.a: "良好的进展。"
# Industrial stagnation
 qbricks.5500.name: "无脑的"
 qbricks.5500.desc: "在[From.GetName]的其他行业正在消失，取而代之的是土地清理和农业发展。[From.Owner.GetSpeciesNamePlural]对于获取升级建筑和工具的所需矿物质的兴趣不大，并且更愿意使用他们现有东西来做。"
 qbricks.5500.a: "有趣的。"
# Agricultural advances
 qbricks.5700.name: "更多农场"
 qbricks.5700.desc: "在[From.GetName]的农场继续出现，星球上的土地越来越多被清除，[From.Owner.GetSpeciesNamePlural]的技术虽然粗鲁但十分有效。人口持续爆炸上涨。\n\n对于现在观察单位而言施肥过程似乎是多余的，他们再也不需要了。"
 qbricks.5700.a: "理解。"

