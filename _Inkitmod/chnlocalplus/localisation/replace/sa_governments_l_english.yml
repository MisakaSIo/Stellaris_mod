### Governments
# Government types
 stratocratic_commonwealth:0 "军事政治共同体"
 stratocratic_commonwealth_desc:0 "这个政府是军国主义的民主的一种极端形式,军事实力决定各种政治和社会决策.军事服务是公民的日常生活的一部分."
 utopic_stratocracy:0 "军阀乌托邦统治"
 utopic_stratocracy_desc:0 "这个政府是军国主义的寡头政治的一种极端形式,政府和军队完美地一体化."
 martial_ascendancy:0 "军事专一化统治"
 martial_ascendancy_desc:0 "这个政府是一个极端的军国主义专制的形式,每一个公民都是士兵.人们的军事素质是国家唯一重视的部分."
 sacred_republic:0 "神圣共和国"
 sacred_republic_desc:0 "这个政府是唯心主义民主政治的一种极端形式,国家和宗教是完全统一的.国家宗教不只限于影响政治结构,它本身就是政治结构."
 divine_aristocracy:0 "神圣贵族王国"
 divine_aristocracy_desc:0 "这个政府是唯心主义寡头政治的一种极端形式,一些神职官员被视为活着的神明,管辖人们在日常生活的各个方面."
 holy_empire:0 "神圣帝国"
 holy_empire_desc:0 "这个政府是唯心主义专制的一种极端形式.统治者被视为神的化身,他们的愿望是不容置疑的法律."
 cyberocratic_plurality:0 "智能民主化管理"
 cyberocratic_plurality_desc:0 "这个政府是一个极端的形式的唯物主义的民主,预测算法和统计数据会正确地在投票进行前确定票数。"
 cyberutopian_aristocracy:0 "科学官僚联合"
 cyberutopian_aristocracy_desc:0 "这个政府是唯物主义的寡头政治的一种极端形式,是一个由超级天才控制国家并以科学进步作为唯一目的的形式."
 absolutist_cyberocracy:0 "智能信息化管理"
 absolutist_cyberocracy_desc:0 "这种政府是一种极端形式的唯物主义的专制,成千上万的并发虚拟模拟用来计算每一个政治决策的结果,并自动选择最佳路线."
 republican_harmony:0 "和谐共和制"
 republican_harmony_desc:0 "这个政府是民主的和平主义的一种极端形式,其中的指导原则是生活的各个方面之间的和平和谐的搜索."
 benevolent_aristocracy:0 "仁义官僚制"
 benevolent_aristocracy_desc:0 "这个政府是和平主义的寡头政治的一种极端形式,在联盟的维和人员负责每一个政治决策."
 benevolent_monarchy:0 "仁义君主制"
 benevolent_monarchy_desc:0 "这个政府是和平主义专制的一种极端形式,那里的统治者是美德的典范,人们相信这是唯一一个能够创造一个和平的银河的方法."
 ultrautopian_democracy:0 "超乌托邦民主"
 ultrautopian_democracy_desc:0 "这种政府是间接民主的一种极端形式,官员作为人民群众投票决定的完美代表,没有腐败."
 meritocratic_corporatocracy:0 "精英化金权帝国"
 meritocratic_corporatocracy_desc:0 "这个政府是财阀寡头政治的一种极端形式,国家的形式无非是一个私有的寡头控制生活的方方面面."
 galactic_empire:0 "银河帝国"
 galactic_empire_desc:0 "这个政府是一个极端的专制政体,所有的权力都超过一个单一的,绝对的统治者.极端官僚效率加剧了权力集中,使得几乎所有的行政机构毫不相关."
