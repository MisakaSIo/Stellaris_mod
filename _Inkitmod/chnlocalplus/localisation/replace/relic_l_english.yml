# RELIC EVENT CHAINS
 eternity_gate_chain_title:0 "永恒之门"
 eternity_gate_chain_desc:0 "一个巨大的环世界建立在§Y永恒之门星系§!的黑洞周围，这不但违背了物理定律，奇怪的是，它被有强大战斗力的古代战舰保护着。"
 ancient_exodus_chain_title:0 "大逃亡的人为现象"
 ancient_exodus_chain_desc:0 "小行星带，一个密封箱子的发现着实令人奇怪。为什么它在这里？谁把它放在这里的？它来自哪里？最重要的是，它里面有什么。我们应该打开它吗？"
 aeon_vault_chain_title:0 "伊纳的秘密"
 aeon_vault_chain_desc:0 "一个世界被封闭在一个力场中。一个环世界坐落在星系的另一端。这是一个衰亡帝国留下的唯一遗产。它降临在我们面前，以让我们释放他们的潜能，并利用失落帝国的遗产。"
 
