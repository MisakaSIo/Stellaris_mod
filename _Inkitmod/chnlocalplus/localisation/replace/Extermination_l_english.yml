l_english:


 mission_Extermination:0 "灭绝"
 mission_Extermination_desc:0 "这个星球有低级的生命形式。虽然可以用轰炸或者派遣军队方式消灭他们，但是为啥不用更干净的生化武器解决，而是要用那些方式弄脏我们的领地呢？\n\n"

#Events
 observation.551.name:0 "[From.GetName]: 步骤 1. 学习."
 observation.551.desc:0 "在最近几个月，我们抓获，测试并剖析了几个关于[From.Owner.GetSpeciesName]的例子.我们开始稍微了解他们的生物学，但我们不会真的去深入这个问题，毕竟，他们很快就要死了."
 observation.552.desc:0 "在最近几个月，我们抓获，测试并剖析了几个关于[From.Owner.GetSpeciesName]的例子.我们开始稍微了解他们的生物学，但我们不会真的去深入这个问题，毕竟，他们很快就要死了.\n\n然而这种忽视可能是一个错误，因为我们并没有多大的进展."
 observation.554.name:0 "[From.GetName]: 步骤 2. 测试."
 observation.554.desc:0 "我们开发出一种对[From.Owner.GetSpeciesName]是致命的，但对我们是无害的病毒。我们已经选择一些孤立的社区进行更多的测试，毕竟我们不希望这些小杀手也会变成我们的敌人."
 observation.555.desc:0 "虽然我们花费比预期更多时间，但我们还是开发出了对[From.Owner.GetSpeciesName]是致命的，但对我们是无害的病毒。我们已经选择一些孤立的社区进行更多的测试，毕竟我们不希望这些小杀手也会变成我们的敌人."
 observation.557.name:0 "[From.GetName]: 步骤 3. 散播."
 observation.557.desc:0 "在我们解决所有问题后仍然保持着，在步骤 3过程发现，我们开发出了一个针对[From.Owner.GetSpeciesName]的高致命性但对我们无害并会加速尸体分解的病毒。虽然死亡前的症状似乎很痛苦，但是它依然是必要的，因为这个星球条件十分优越，适合成为我们的殖民地...所以我们判断是值得的.\n\n现在该开始让我们进行全球散播了."
 observation.558.desc:0 "虽然在步骤 3中被发现了，当地开始发展对病毒的抵抗，所以我们必须重新设计病毒。新版本的病毒依旧对[From.Owner.GetSpeciesName]有着高致命性但对我们无害并会加速尸体分解的病毒。虽然死亡前的症状似乎很痛苦，但是它依然是必要的，因为这个星球条件十分优越，适合成为我们的殖民地...所以我们判断是值得的.\n\n现在该开始让我们进行全球散播了."
 observation.559.name:0 "[From.GetName]: 步骤 4. 灭绝."
 observation.559.desc:0 "在短短几天内病毒已经蔓延到整个星球，少数奄奄一息开始哭着恳求神的帮助，但是这些神和那些奄奄一息非常相似，所以根据我们初步研究显示，他们肯定也被我们的生化武器一并杀死了。最后，所有外星生物都死了.\n\n如果有像森林，洞穴或者其他什么能躲过这次灾难的地方，他们也不会在从那里出来，他们一定会永远躲在那里..."
 observation.559.a:0 "干得不错!"
 