 station_m_plural:0 "远古监狱长"
 station_l:0 "远古守护者"
 station_l_plural:0 "远古守护者"
 station_xl:0 "远古拉卡坦宝库"
 station_xl_plural:0 "远古拉卡塔宝库"
 guardian.515.name:0 "远古拉卡塔堡垒"
 guardian.515.c.reply:0 "他们曾是你的主人。他们的名字虽不再被年轻的种族所记得，但除了他们的卡塔。他们曾经利用强大的原力征服并奴役银河系所有已知的种族。他们十分喜欢隐喻和拼图。在要塞里藏着唯一的东西。没人能将它带出来，因为他们都失败了。也许没有人能做到。"


