 force_adept:0 "原力专家"
 force_adept_plural:0 "原力专家"
 force_adept_desc:0 "一个原力专家在训练中仍然是个原力体质的人，他们通常是个有经验的原力使用者。"
 force_warrior:0 "原力战士"
 force_warrior_plural:0 "原力行者"
 force_warrior_desc:0 "一个原力武士是非常可怕的，配有光剑和专属战斗机。"
 force_inquisitor:0 "原力学者"
 force_inquisitor_plural:0 "原力学者"
 force_inquisitor_desc:0 "学者为强大的原力国家从事国家政治的工作的人。他们主要利用原力能力做事，但不用在武力上。"
 force_master:0 "原力大师"
 force_master_plural:0 "原力大师"
 force_master_desc:0 "原力大师是位具有丰富战斗经验的原力武士。"
 clone_shock:0 "克隆突击部队公司"
 clone_shock_plural:0 "克隆突击部队"
 clone_shock_desc:0 "这些克隆人被训练成精英突击部队，专门部署在各个重要的城市和据点。为各种政府大楼和监狱履行安保职责。他们有时还担任要员的保镖和作为维和士兵镇压暴乱。"
 clone_paratrooper:0 "克隆伞兵部队"
 clone_paratrooper_plural:0 "克隆伞兵部队"
 clone_paratrooper_desc:0 "克隆伞兵部队是专门负责实行从空中突入的部队，搭配专门的空降装备。"
 clone_commando:0 "克隆突击队"
 clone_commando_plural:0 "克隆突击队"
 clone_commando_desc:0 "克隆突击队以四人小队进行工作，接受过高度训练，经常被指派普通克隆部队无法处理的特殊情况。包括秘密渗透，破坏以及暗杀等这些标准的克隆突击部队无法做的任务。"
 clone_arc:0 "ARC突击队"
 clone_arc_plural:0 "Arc突击队"
 clone_arc_desc:0 "高级侦查突击队，是克隆人的精英中的精英，甚至比克隆突击队还罕见。他们接受特殊训练，经常接受各种最难难度的挑战任务。这些克隆人设计之初，考虑独立性和创造性，完全优于同等的军人。再加上他们对各种武器车辆的训练，他们完全可以以单兵形式完成大型任务。他们都有自己喜欢的独特盔甲外观，这点就和绝大多数克隆兵的标准装备就不同。"


 force:0 "原力"
 force_desc:0 "原力是一种超自然的精神上无处不在的力量，对绝地和西斯的派系而言非常重要。"
 category_force_research_speed_mult:0 "研究速度(原力)"


 building_life_support_system:0 "生命维持系统"
 building_life_support_system_desc:0 "生命维持系统可以过滤掉各种有毒气体和化学品，并能产生维持生命所需的气体和化学品。"
 building_hazardous_life_support_system:0 "危险生命维持系统"
 building_hazardous_life_support_system_desc:0 "在危险环境下，通用的生命维持系统不足以应对这些情况，需要特制的系统方能应对这些极其危险的环境。"
 building_mining_colony:0 "采矿殖民地"
 building_mining_colony_desc:0 "这只是个专门用于开采矿物的小型定居点，主要在星球或者小行星的地面之下。"
 building_penal_colony:0 "流放地"
 building_penal_colony_desc:0 "流放地是用来专门流放囚犯并将囚犯困于此的一种殖民地，通常是流放到非常偏远的地方。"
 building_recruiting_world:0 "雇佣世界"
 building_recruiting_world_desc:0 "这里是吸引大批新兵的殖民地。"
 building_research_colony:0 "科研殖民地"
 building_research_colony_desc:0 "这个据点是研究的前哨站，致力于对远离帝国的核心区域的世界进行研究。"

 building_force_library:0 "图书馆"
 building_force_library_desc:0 "这里包含着有关一切的原力的资料的藏书阁。"
 building_force_great_library:0 "大师藏书阁"
 building_force_great_library_desc:0 "这是一个由多个建筑物组成的大型藏书阁中心，这里放置了许多古代文献和卷轴，这里详细记载了从古至今的所有历史和智慧。"
 building_force_academy:0 "原力学院"
 building_force_academy_desc:0 "专门培育原力敏感者学习如何正确使用原力的地方。"
 building_force_great_academy:0 "大师级原力学院"
 building_force_great_academy_desc:0 "一个大型的原力培训基地，不仅训练原力武士，而且还教书育人。"
 building_force_tomb:0 "墓碑"
 building_force_tomb_desc:0 "这里埋藏着关于原力的历史文物。"
 building_force_great_tomb:0 "大师墓碑"
 building_force_great_tomb_desc:0 "这些精心设计的坟墓，都埋着每一个伟大的原力大师以及神秘的文物。别指望想窥探里面的奥秘，因为这里布满着致命的陷阱。"

 building_border_reducer_75:0 "远古遗迹"
 building_border_reducer_75_desc:0 "这些废墟曾经是古老的伟大文明的遗迹。"
 building_border_reducer_100:0 "远古遗迹"
 building_border_reducer_100_desc:0 "这些废墟曾经是古老的伟大文明的遗迹。"
 building_border_reducer_125:0 "远古遗迹"
 building_border_reducer_125_desc:0 "这些废墟曾经是古老的伟大文明的遗迹。"

 building_andeddu_keep:0 "安德杜的恩赐"
 building_andeddu_keep_desc:0 "这是专门给达斯安德杜的堡垒要塞，黑暗的西斯勋爵。在远离任何文明后，安德杜领主用此保存他的西斯知识并且作为他的秘密坟墓的位置。"
 building_sith_pyramid:0 "远古西斯神殿"
 building_sith_pyramid_desc:0 "作为西斯大帝的最后安身之所，黑暗势力已经侵蚀到他们所发现的所有世界。对于敢于主动研究黑暗知识的人，他们经常能找到很多关于西斯知识和未知领域的奥秘。"


 tech_breathing_masks:0 "呼吸面罩"
 tech_breathing_masks_desc:0 "呼吸面罩技术的大力发展之下，使得我们物种能在其他星球上生活得更舒适。
 tech_enviro_suits:0 "环境服饰"
 tech_enviro_suits_desc:0 "下一代EVA服饰已经开始大众化生产，使人口能在不理想的大气环境下可以生存。"
 tech_offworld_habitats:0 "外星栖息地"
 tech_offworld_habitats_desc:0 "通过对大气模拟的技术出现，现在允许在没有大气的地方建造殖民地。"
 tech_force_I:0 "原力"
 tech_force_I_desc:0 "全世界哲学家和科学家聚集在一起分享他们之间的神秘知识，从而发现宇宙的超自然的精神上无处不在的力量。"
 tech_force_II:0 "早期原力研究"
 tech_force_II_desc:0 "试图了解这种超越一切的原力的性质，导致更多人参与对其的研究的行列。许多新技术的学科就此诞生在你的帝国，从战斗到冥想，探索，建造等等。"
 tech_force_III:0 "古代文物研究"
 tech_force_III_desc:0 "通过对古代文物的研究了解到光与暗的存在。古代原力使用者发现原力会迫使使用者走向光或暗的一面。这些文物包含着很多原力的知识。"
 tech_force_IV:0 "高级原力试验"
 tech_force_IV_desc:0 "无论是个人还是集体，只有接受最严酷的原力考验方能激发潜能。"
 tech_force_VI:0 "未开发的全息技术"
 tech_force_VI_desc:0 "通过对有机晶体研究和对全息技术不断改进之下，使其能捕获他人的动向并转换为三维全息图。 "

 ethic_dark_side:0 "黑暗仆从"
 ethic_dark_side_desc:1 "§L这个社会与黑暗原力有着深刻的联系，无论是基因或是文化甚至是他们的过去。§!"
 ethic_light_side:0 "光明仆从"
 ethic_light_side_desc:1 "§L这个社会与光明原力有着深刻的联系，无论是基因或是文化甚至是他们的过去。§!"

 orbital_shipyards: "轨道船坞"
 orbital_shipyards_desc: "该星球上有座轨道船厂，专门为修复战舰或建造战舰而使用的。"
 ecumenopolis: "普世城"
 ecumenopolis_desc: "这个星球被一座巨大无比的城市所彻底覆盖。"


 continental_shipyards: "轨道船坞"
 continental_shipyards_desc: "该星球被一个巨大环形建筑所包围着。"
 continental_shipyards_tile:0 "温带地形"
 continental_shipyards_tile_desc:0 "气候温和多样的森林地带。"
 ocean_shipyards: "轨道船坞"
 ocean_shipyards_desc: "该星球被一个巨大环形建筑所包围着。"
 ocean_shipyards_tile:0 "海洋地形"
 ocean_shipyards_tile_desc:0 "被海洋包围的群岛地带。"

 tb_asteroid_mountains:0 "£blocker   山脉"
 tb_asteroid_mountains_desc:0 "在这座小行星上有着一大片高不可攀的山脉。
 tb_asteroid_sinkhole_worm:0 "£blocker  太空蛞蝓"
 tb_asteroid_sinkhole_worm_desc:0 "这里被一个巨大的天空太空蛞蝓占据着。"
 tb_asteroid_crater:0 "£blocker  巨大的火山口"
 tb_asteroid_crater_desc:0 "这颗小行星的表面有着被撞击而形成的的坑口。"
 tb_lava_lake:0 "£blocker  熔岩湖"
 tb_lava_lake_desc:0 "这个地区被炙热的熔岩湖所覆盖。"
 tb_lava_waterfall:0 "£blocker  熔岩瀑布"
 tb_lava_waterfall_desc:0 "数不清的炙热的熔岩从悬崖边流了下来。"
 tb_massive_volcano:0 "£blocker  大规模的火山"
 tb_massive_volcano_desc:0 "这地区有座巨大的活火山，时刻喷涌着气体和熔岩。"
 pc_asteroid_tile:0 "挖空的小行星洞穴"
 pc_asteroid_tile_desc:0 "人造洞穴"
 pc_molten_tile:0 "熔岩地带"
 pc_molten_tile_desc:0 "时不时有火山喷发使得岩浆不停在地面上涌动"



 prethoryn_scourge_chain_desc:0 "我们的银河被一群贪婪的生物横扫着，它们似乎在它们前进的路线肆意席卷着一切。这些遇战疯人的暴行必须在它们人数超越我们之前阻止。"
 CAPTURE_QUEEN_DESC:0 "在[queen_system.GetName]的太空战役之后，遇战疯人遭受到严重打击。虽然他们还活着。抓捕他们将是一次重大的转机。"

 START_SCREEN_SITH:0 "西斯在未知领域里花了几个世纪的时间去建立他们的力量。西斯大帝耐心地计划着当西斯帝国，并发誓总有一天要让绝地武士偿还所有之前所有失败的屈辱。\n\n那时，一代又一代的西斯来了又走了，为复仇的梦想而献身工作。\n\n现在，终于，我们回来了。"
 START_SCREEN_MANDO:0 "曼达洛顽强的倒下了。\n\n在被敌人的炮火和昂德朗的卫星达克森，他那流着鲜血的尸体被发现。据说，他勇敢地战斗，但最终寡不敌众。\n\n但并非所有的都遗失了，面具已经寻回。同时在搜查丛林时候，我们堕落领袖，有个人找到曼达洛的面具，根据传统，他将是我们的新的曼达洛。\n\n人民现在在召唤我们的曼达洛带领着他们再次踏上征服之路。银河再次响彻我们的军队的雷鸣般的声音，谁又将被我们践踏在脚下？"
 START_SCREEN_REP:0 "作为已知星系中最先进的文明，银河共和国已经团结了21000多年。\n\n借助传奇的绝地武士团的保护，共和国已经打败了所有的敌人，包括超时空大战的最初的西斯帝国。\n\n但现在星系仍处在动乱之际，你会让它再次陷入混乱吗？亦或者你会带领着它进入一个和平与繁荣的新时代？"
 START_SCREEN_SWGD_START:0 "超时空大战已经过去多年，许多文明逐渐从废墟中崛起，再次重返太空。传说中的武士也已经退回到属于他们的圣洁世界 - 泰桑，而西斯也已不在。\n\n你会带领着你的人进入一个新的黄金时代？还是你会另寻其他的目标？"

 personality_mandalorian_warriors:0 "曼达洛战士"
 personality_mandalorian_warriors_desc:0 "一个传统的游牧民族的武士社会，曼达洛人重视荣誉与技艺，远超出其他任何事情。他们会寻找值得尊敬的对手去战斗，轻视那些软弱和爱好和平之人。"
 personality_core_founder:0 "核心创始人"
 personality_core_founder_desc:0 "核心创始人是银河共和国的创始者，他们都位于核心。他们包括政治家，军事家，商业家，医学家，外交家和哲学家等其他重要世界的人。"
 personality_trade_guild:0 "星际商人"
 personality_trade_guild_desc:0 "星际商人唯一在乎的是商业贸易，除非受到攻击，不然他们绝对不会参与任何纷争。"
 personality_jedi_order:0 "绝地"
 personality_jedi_order_desc:0 "一个古老的修道组织，有着统一的信仰和恪守着原力的光明面。他们是银河共和国的和平与正义的守护者。"
 personality_sith_order:0 "西斯"
 personality_sith_order_desc:0 "一个利用原力黑暗面的力量的教派。西斯是所有黑暗势力中最臭名昭著的宗教，其成员经常被视为黑暗势力的顶峰。他们寻找并清除任何企图阻止他们统治银河的绊脚石。"
 personality_hutt_clans:0 "赫特卡特尔"
 personality_hutt_clans_desc:0 "赫特卡特尔是个强大的犯罪集团，或是他们的商业同盟。虽然在银河事务保持中立，但如果这值得他们去做，他们就会向某一方倾斜。"
 personality_kamino_cloners:0 "卡米诺克隆人"
 personality_kamino_cloners_desc:0 "卡米诺把自己作为一个高级的生命形式，但仍保持着礼貌的局外人。对于他们来说，任何寻找自我提升的物种都是值得尊敬的，而那些原地踏步的人全是劣等的。这些高大优雅的物种为保持自我的克隆技术而闻名。"



 guardian.3001:0 "虚无的恐怖"
 guardian.3001.desc:0 "我们在[horror_system.GetName]遇到某种巨大的生物，充满着黑暗面的能量。它似乎只有部分存在我们的宇宙，虽然这个生物被困在某个境界里，但是它能生产什么。\n\n在这里有个邪恶的智慧生物，其古老程度远超出我们的时间概念，我们对其了解寥寥无几，只能猜测它的目的。"
 guardian.3001.a:0 "对此我有种不好的感觉。"
 guardian.3003.desc:2 "黑暗生物企图破坏我们的宇宙，在[guardians_horror_system.GetName]已经将其驱逐回它原本的空间。只有时间才能证明它的影响是否得到削弱，这样才能保证它不会卷土重来。\n\n我们正在检测某种残余的异常能量，而这些能量是由那些生物撕开维度所留下的。更深入研究这些能量可能有助于我们的科学发展。"
 guardian.3004.intro:2 "我们对[guardians_horror_system.GetName]所残留的黑暗面的异常能量研究初见成效。这些撕裂维度所残留的能量与我们以前所遇到的完全不同。"


 sith.2.name:0 "永恒的皇帝"
 sith.2.desc:0 "在千年的超时空大战后，西斯帝国开始恢复往日的强大。皇帝计划建造一支庞大的帝国军队，一支先进无比的帝国舰队，于是开始进行黑暗的仪式，为的是延长他的寿命以及他那绝对的统治。"
 sith.2.a:0 "这没有死亡；这只有原力以及它的主人。"


 republic.1.name:0 "共和国"
 republic.1.desc:0 "旧共和国就是传说中的共和国。不需要关注它在哪里或它从哪里来，只要知道...这就是共和国。"
 republic.1.a:0 "直到死亡才能将我们分开。"


 station_xs:0 "远古前哨站"
 station_xs_plural:0 "远古前哨站"
 station_s:0 "远古守卫者"
 station_s_plural:0 "远古守卫者"
