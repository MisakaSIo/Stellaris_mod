### Subject Types
 SUBJECT_tvassal:0 "进贡附庸"
 SUBJECT_DESC_tvassal:0 "除了加入他们的领主的战争和有限的外交行动外, 进贡附庸需要每月支付§Y10%§!的能源及矿物给他们的领主 - 这会让他们不高兴。"
 SUBJECT_tprotectorate:0 "进贡保护国"
 SUBJECT_DESC_tprotectorate:0 "进贡保护国不能被整合，领主要保障他们独立，不过能以§Y50%§!价格研究领主的已知科技。这样的好处是每月需支付§Y10%§!能量及矿产。当研究§Y40%§!领主科技后会变成附庸。"
