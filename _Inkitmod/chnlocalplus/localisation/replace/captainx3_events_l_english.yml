 captainx3.1.name: "已开始建造旗舰"
 captainx3.1.desc: "经过多年的不懈努力，你的人民终于完成了§Y旗舰§!建造，它将是帝国的骄傲！\n\n但是，这需要花费大量的资源和时间来维护它，对你的帝国来说是一个沉重的代价。\n\n§P如果你试图建造和维护多艘旗舰，你的人民将会非常愤怒。§!"

 captainx3.2.name: "旗舰被毁"
 captainx3.2.desc: "随着你的旗舰被摧毁，你的人民决定取消你的自由裁量权。"

 captainx3.4.name: "采矿基地建造完成"
 captainx3.4.desc: "经过数月的危险工作，我们终于建立起一个采矿基地.。。这个基地能提高100%在该星球的矿物产出量,并额外增加矿石储存容量5000.但是只有第一个星球建造的能源基地才能获得提高奖励。"

 captainx3.5.name: "采矿基地数量达到极限"
 captainx3.5.desc: "我们已经建造了8个采矿基地，达到我们所能承受的最大数量。建造额外的采矿基地不能增加我们的矿石产出，而且还会消耗额外的能源。"

 captainx3.6.name: "能源基地建造完成"
 captainx3.6.desc: "经过数月的危险工作，我们终于建立起一个能源基地。这个基地能提高100%在该星球的能源产出量,并额外增加能量储存容量5000.但是只有第一个星球建造的能源基地才能获得提高奖励。"

 captainx3.7.name: "能源基地数量达到极限"
 captainx3.7.desc: "我们已经建造了8个能源基地，达到我们所能承受的最大数量。建造额外的能源基地不能增加我们的能量采集量，而且还会产额外的花费。"

 captainx3.8.name: "指挥所建造完成"
 captainx3.8.desc: "经过多年的不懈努力，你的人民终于完成了§Y指挥所§!, 建造，它将是帝国的骄傲。\n\n但是，这需要花费大量的资源和时间来维护它，对你的帝国来说是一个沉重的代价\n\n§P如果你试图建造和维护多个指挥所，你的人民将会非常愤怒。§!\n\n你可以§B移动这个指挥所§!这个法令将其移动到新的恒星系。"

 captainx3.9.name: "指挥所被毁"
 captainx3.9.desc: "随着你的指挥所被摧毁，你的人民决定取消你的自由裁量权。"

