####################################
### Edicts
 edict_diplomatic_missions:0 "外交使团"
 edict_diplomatic_missions_desc:0 "这条法令开启并保留我们的外交程序。一些外交官将被选中，他们被送到其他国家的首都，以加强我们的关系或维护我们的霸权。"
### Hull Sizes
 diplomatic_ship:0 "外交船"
 diplomatic_ship_plural:0 "外交船"
### Modifiers and Opinion Modifiers
 opinion_political_interference:0 "政治干预"
 opinion_friendly_diplomatic_vist:0 "友好访问"
 opinion_march:0 "行军"
 pop_atrocious_subject:0 "暴行影响"
 funding_armies:0 "军队资金"
 funding_armies_desc:0 "我们为一个隶属帝国的军队提供资金。"
 armies_being_funded:0 "军队被资助"
 armies_being_funded_desc:0 "我们的军队是由我们的领主资助的。"
 marchal_status:0 "Marchal Status"
 marchal_status_desc:0 "我们的领主资助我们的军事力量。"
### Subject Types
 SUBJECT_march:0 "行军国"
 SUBJECT_DESC_march:0 "他们是真正的战斗奴隶。他们可以扩张和移民，有外交自由，不纳税，接受大量军事生产奖励。享受这种特权者具有永恒的感激和忠诚。"
### Events
 diplomatic_missions.1.name:0 "其它方式的战争"
 diplomatic_missions.1.desc:0 "有句老话说道：全息笔强于粒子长矛。是测试这些话的时候了。\n\n已经在我们人民当中选出一个最好的年轻能干的外交官。通过将他们送到我们的隶属帝国的首都，我们可能能够通过谈判结束暴行。虽然我们的外交官建议给他们特殊的军事地位，甚至采取极端的措施，并提出了一些要求。\n\n目前，我们的外交团队正在准备为他们的第一次外交任务准备。他们应该在一个星期内准备好。同时，一艘专门的运输我们外交官的船正在建造中。"
 diplomatic_missions.2.name:0 "外交船"
 diplomatic_missions.2.desc:0 "经过一个星期的准备，我们的外交团队及时的准备了一些谈话。一艘专为他们特殊定制的小型护卫舰也建设完毕，更快，更坚固，但火力更低。\n\n我们应该尽快把这艘外交船送到我们隶属帝国的首都。"
 diplomatic_missions.3.title:0 "外交程序终止"
 diplomatic_missions.3.desc:0 "我们的外交计划被终止了。悲哀的是，我们的外交官们回到家里，希望他们的话没有白费。\n\n没有外交团队，就没有必要维护外交船了。它已被拆卸并重新分配。"
 diplomatic_missions.11.name:0 "外交程序开始"
 diplomatic_missions.11.desc.default:0 "我们的外交团队在[DiplomaticTarget.GetAdj]很受欢迎. 一周的介绍和诚挚, 这是最后的时间来决定[DiplomaticTarget.GetName]他们应该做什么。"
 diplomatic_missions.11.desc.tsubject:0 "我们的外交团队已安全抵达[DiplomaticTarget.GetName]。[DiplomaticTarget.GetAdj]的确很冷。他们小心的接待我们的外交官，但很显然，我们的存在只是因为他们是我们的人。\n\n这样的仇恨有一个原因：税收。[DiplomaticTarget.GetName]对我们的税收政策不满意，不会接受任何外交合作或要求，而这个问题依然没有得到解决。"
 diplomatic_missions.11.a:0 "考察国家"
 diplomatic_missions.11.b:0 "变成行军国"
 diplomatic_missions.11.c:0 "撤销行军状态"
 diplomatic_missions.11.d:0 "给予免税"
 diplomatic_missions.11.z:0 "介绍和诚挚足够好。"
 diplomatic_missions.100.name:0 "视察国家"
 diplomatic_missions.100.desc:0 "在我们的影响范围内，有些行为是不可接受的。我们的外交人员可以检查这个国家的任何暴行迹象。"
 diplomatic_missions.100.a:0 "搜索对生命的暴行。"
 diplomatic_missions.100.a.tooltip:0 "我们的外交官将搜索[DiplomaticGTarget.GetName]清洗和奴役的迹象。\n\n检查将在15天内结束。"
 diplomatic_missions.100.z:0 "更好思考..."
 diplomatic_missions.101.name:0 "召回外交官"
 diplomatic_missions.101.desc:0 "我们突然召回的外交官，让每个人都有一段不舒服的经历 - 包括我们自己的外交官. 我们也许应该离开全息笔的家，用粒子长矛代替。"
 diplomatic_missions.101.a:0 "这是一个必要的步骤。"
 diplomatic_missions.102.name:0 "[DiplomaticTareget.GetName]对我们的要求做出反应"
 diplomatic_missions.102.desc:0 "今天，可能是正确的。幸运的是, 明天[DiplomaticTarget.GetName]可能是强大的。当那一天到来时，我们不会忘记他们在这里。"
 diplomatic_missions.102.a:0 "不要让我们再次把你放在你应该待着的位置!"
 diplomatic_missions.110.name:0 "检查结果"
 diplomatic_missions.110.desc.slaver_purger:0 "我们外交官的报告刚刚到来。[DiplomaticTarget.GetName]的事实比我们预期的更糟。他们不尊重生命，认为合适的时候应该进行清洗和奴役。\n\n这样暴行的消息并没有得到我们一些公民的好评。我们应该采取行动，但怎样做？\n\n我们也许能够说服[DiplomaticTarget.GetAdj]认为他们的方式是错误的，但这需要时间，影响和资源。我们还可以要求立即结束暴行，但这会消耗与[DiplomaticTarget.GetName]的关系。"
 diplomatic_missions.110.desc.slaver:0 "我们外交官的报告刚刚到来。[DiplomaticTarget.GetName]的事实比我们预期的更糟。他们不尊重生命，认为合适的时候应该进行清洗和奴役。\n\n这样暴行的消息并没有得到我们一些公民的好评。我们应该采取行动，但怎样做？\n\n我们也许能够说服[DiplomaticTarget.GetAdj]认为他们的方式是错误的，但这需要时间，影响和资源。我们还可以要求立即结束暴行，但这会消耗与[DiplomaticTarget.GetName]的关系。"
 diplomatic_missions.110.desc.purger:0 "我们外交官的报告刚刚到来。[DiplomaticTarget.GetName]的事实比我们预期的更糟。他们不尊重生命，认为合适的时候应该进行清洗和奴役。\n\n这样暴行的消息并没有得到我们一些公民的好评。我们应该采取行动，但怎样做？\n\n我们也许能够说服[DiplomaticTarget.GetAdj]认为他们的方式是错误的，但这需要时间，影响和资源。我们还可以要求立即结束暴行，但这会消耗与[DiplomaticTarget.GetName]的关系。"
 diplomatic_missions.110.desc.no_atrocities:0 "我们的外交官们很高兴地报告说，彻底的检查后发现，[DiplomaticTarget.GetName]的一切都在规则秩序下运行。"
 diplomatic_missions.110.a:0 "结束邪恶的谈判。"
 diplomatic_missions.110.a.tooltip:0 "我们的外交官将说服[DiplomaticTarget.GetName]结束奴隶制和净化政策。\n谈判可能需要一年。"
 diplomatic_missions.110.b:0 "立刻制止这些暴行。"
 diplomatic_missions.110.c:0 "我们不应该干涉..."
 diplomatic_missions.110.c.tooltip:0 "增加以下邪恶的标签到我们所有人口的道德体系：\nIndividualist\nFanatic Individualist\nXenophile\nFanatic Xenophile\nPacifist\nFanatic Pacifist"
 diplomatic_missions.110.z:0 "亦可赛艇。"
 diplomatic_missions.1110.name:0 "奴隶制的代价"
 diplomatic_missions.1110.desc:0 "经过数月的谈判，[DiplomaticTarget.GetAdj]放开了废除奴隶制度的思想。然而，仍然有一个尚未解决的问题：这种措施造成的经济影响。除非我们以某种方式弥补他们的损失，否则谈判将不会继续进行。\n\n为了有更好的判断，我们的首席外交官询问了[DiplomaticTarget.GetAdj]每个奴隶的价格。讽刺的是，他们给出的生命实际价格如此之少，对我们来说是一件好事：我们能以每10矿物和5能源的价格购买这些穷人的自由。"
 diplomatic_missions.1110.a:0 "尊严值任何代价。"
 diplomatic_missions.1110.b:0 "多么荒唐的想法！召回我们的外交官"
 diplomatic_missions.1111.name:0 "净化问题"
 diplomatic_missions.1111.desc:0 "残暴的净化手段以作为处理[DiplomaticTarget.GetName]煽动者和罪犯的一种常用方法。[DiplomaticTarget.GetAdj]担心可能会失去对他们公民的控制。\n\n一个简单的解决办法是为他们当地军队提供资金。有效的地面部队可以很容易地处理任何动乱。"
 diplomatic_missions.1111.a:0 "给他们所需的所有军事支持。"
 diplomatic_missions.1111.b:0 "我们的军事势力有其它的优先事项。"
 diplomatic_missions.1112.name:0 "[DiplomaticTarget.GetName]结束暴行"
 diplomatic_missions.1112.desc:0 "无尽的资源没有白费，行军国开始谈判。[DiplomaticTarget.GetName]终于废止了[DiplomaticTarget.GetAdj]领土上对反对人民的种种暴行"
 diplomatic_missions.1112.a:0 "这是美好的一天。"
 diplomatic_missions.200.name:0 "行军: 真正的战斗奴隶"
 diplomatic_missions.200.desc:0 "行军国是一种特殊的隶属帝国，一个军事焦点。他们不支付任何税，能殖民，并有大量的军事生产奖励。\n\n行军国是非常忠诚的。但如果他们曾经背叛过，也是相当危险的。"
 diplomatic_missions.200.a:0 "改变[DiplomaticTarget.GetName]为行军国。"
 diplomatic_missions.200.z:0 "更好思考..."
 diplomatic_missions.210.name:0 "[DiplomaticTarget.GetName]的回答"
 diplomatic_missions.210.desc.not_pacifist:0 "我们欣然接受你的提议！这一天将是[ROOT.GetName]和[DiplomaticTarget.GetName]的新时代! 整个银河都将害怕我们的结合!"
 diplomatic_missions.210.desc.pacifist:0 "我们遗憾的让你失望了，但这样的安排违背了我们所珍视的一切。我们会忠于[ROOT.GetName], 但不是作为一种武器来伤害别人。"
 diplomatic_missions.210.a:0 "亦可赛艇。"
 diplomatic_missions.210.b:0 "真让人失望。"
 diplomatic_missions.220.name:0 "停止前进!"
 diplomatic_missions.220.desc:0 "改变[DiplomaticTarget.GetName]为普通附庸? 如果我们这样做，他们的人民将失去特权，包括税收豁免、外交自由。可以理解的是，他们不会喜欢这一点。"
 diplomatic_missions.220.a:0 "他们会克服它."
 diplomatic_missions.220.b: "更好思考..."
 diplomatic_missions.221.name: "[DiplomaticTarget.GetAdj]反应"
 diplomatic_missions.221.desc:0 "难道我们没有足够忠诚吗？难道我们没有让我们的领主更富有，比以往任何时候都更强大吗？为什么要抛弃我们？"
 diplomatic_missions.221.a:0 "总有一天你会明白."
 diplomatic_missions.300.name:0 "税，税，税..."
 diplomatic_missions.300.desc:0 "免除[DiplomaticTarget.GetName]税收将会改善与他们的关系，使他们更加开放，利于未来的外交入侵。"
 diplomatic_missions.300.a:0 "没有人喜欢交税。免除他们。"
 diplomatic_missions.300.z:0 "更好思考..."
 diplomatic_missions.301.name:0 "[DiplomaticTarget.GetAdj]反应"
 diplomatic_missions.301.desc:0 "我们很高兴听到你倾向于放宽这样一个不公平的政策。但是我们没有失去现实，我们很清楚这是一个临时措施，但我们对它依旧欢迎。不得不问一声：持续多久?"
 diplomatic_missions.301.a: "你被豁免10年"
 diplomatic_missions.301.b: "你被豁免15年"
 diplomatic_missions.301.c: "你被豁免30年"
 diplomatic_missions.301.a.response: "一个受欢迎的小恩惠。"
