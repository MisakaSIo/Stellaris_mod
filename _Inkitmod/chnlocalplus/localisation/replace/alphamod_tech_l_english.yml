l_english:

# AlphaMod
 tech_alpha_navigational_aids:0 "太空灯塔"
 tech_alpha_navigational_aids_desc:1 "随着我们在银河系的扩张，快速星际旅行的危险性变得更加普遍和可预测。我们可以通过发展导航辅助系统结合航标、信号以及控制接口等方式安装到监测站上，可以有效提高太空可预知的程度。这也将有助于在对抗敌人入侵时候可试图部署陷阱和提高我们军队演习效率。"

 tech_alpha_pacifism:0 "先进的和平倡议"
 tech_alpha_pacifism_desc:1 "传统外交虽然致力于减少更多危机以及获得更多帮助。但这外交政策只会造成更多冲突，而不是减少。所以如果我们希望跟邻国友好相处，我们需要全新的外交手段。"
 tech_alpha_mediation:0 "银河调解"
 tech_alpha_mediation_desc:1 "我们非常善于在众多帝国之中保持一个良好的和平环境。有了这样的经验和智慧，我们可以充当其他帝国之间的调解人，促进我们帝国之外的和平谈判。"
 tech_alpha_promise_eden:0 "伊甸的承诺"
 tech_alpha_promise_eden_desc:1 "我们需要信念和勇气公开所有军队和所有星系，并向每个人承认和平与繁荣。许多人会听到这呼吁，但是也有少数人会看到这个提议的弱点或威胁到他们的权力。这值得我们冒险吗？"

 tech_alpha_castes:0 "种姓标记"
 tech_alpha_castes_desc:1 "传统的旧种姓的现代化。"

 tech_alpha_hivemind:0 "蜂群意识"
 tech_alpha_hivemind_desc:1 "一个简单的植入手术，可以使得我们完全团结一起。不牺牲个性同时也能同化我们的物种，使其真正成为一个集体，一个思想，一个目的。"

 tech_alpha_xenophobia:0 "民兵"
 tech_alpha_xenophobia_desc:1 "往往威胁源自内部，我们必须警惕任何有异常行为和不忠诚的活动。一个国家需要源源不断力量去支撑着它的发展，民兵可以作为执法者和行星防卫军后补力量，去挖掘帝国内部的腐朽，也可以作为军队后备力量为帝国奉献。"
 tech_alpha_gene_analytics:0 "基因分析"
 tech_alpha_gene_analytics_desc:1 "既然我们知道基因序列，就有能力找出帝国公民的优劣势所在。"

 tech_alpha_fanatic_xenophobia:0 "法定媒体"
 tech_alpha_fanatic_xenophobia_desc:1 "随着来自外部威胁影响变得更大时候，我们就越需要来自官方的消息、教育以及娱乐。"
 tech_alpha_gene_analytics_2:0 "基因标记"
 tech_alpha_gene_analytics_2_desc:1 "通过与中央数据库同步的带有基因标记的公民，我们可以借此进行合理适合的公民角色分配以及预测潜在弱点，监测基因异变情况。"
 tech_alpha_surveillance_stations:0 "积极监控"
 tech_alpha_surveillance_stations_desc:1 "如果没有天眼存在，就没有安全可言。"
 tech_alpha_aggressive_security:0 "积极安防"
 tech_alpha_aggressive_security_desc:1 "如果有人想入侵我们的地盘，我们就可以快速反应。如果行星安全存在威胁，我们就可以如何应对它。"
 tech_alpha_materialism:0 "现代化资本主义经济"
 tech_alpha_materialism_desc:1 "用能源取代传统经济模式的想法并没有什么效果。长期的平等生活质量和缺乏竞争只会导致殖民地的生产力下降，扩张减缓。是时候该考虑回到以资本主义为经济体系的社会。"
 tech_alpha_fanatic_materialism:0 "高级资本主义"
 tech_alpha_fanatic_materialism_desc:1 "进一步推动资本主义经济体系的发展，通过社会流动和物质获取促进生产力上升和可持续的扩张。"

 tech_alpha_academies:0 "殖民地教育"
 tech_alpha_academies_desc:1 "殖民地的首府可以通过国家控制的机构提供最好的教育资源，为国奉献出更多高素质的科学家和领导者。"
 tech_alpha_open_embassies:0 "开设大使馆"
 tech_alpha_open_embassies_desc:1 "为了改善与其他物种之间的外交关系，我们可以为他们的大使提供场所并赋予他们一定的权利。"

 tech_alpha_military_service:0 "强制兵役"
 tech_alpha_military_service_desc:1 "领土扩张就需要强大的军事力量去保卫他的存在。每个公民都应该认真履行成年后的义务，那就是保卫国家。"
 tech_alpha_fanatic_military:0 "战争热诚"
 tech_alpha_fanatic_military_desc:1 "生活总充满着苦难和艰辛。生活就像场战争。而战争就是历练的过程。我们要勇于为战争献出一切，挣脱社会的束缚，为了最高的荣誉和胜利！"

 tech_alpha_orbital_faith:0 "轨道唯心论"
 tech_alpha_orbital_faith_desc:1 "帮助他们在长时间的深空旅行中保持他们的灵性和信仰。"

 tech_alpha_desert_exploitation_1:0 "先进的沙漠开发"
 tech_alpha_desert_exploitation_1_desc:1 "更先进方式开发沙漠世界。"
 tech_alpha_desert_exploitation_2:0 "先驱的沙漠世界"
 tech_alpha_desert_exploitation_2_desc:1 "学习利用先驱者在沙漠世界的建造方式。"

 tech_alpha_spice_harvesting:0 "沙虫香料获取香料获取"
 tech_alpha_spice_harvesting_desc:1 "巨大的沙虫留下令人诧异的充满诱惑的香料。我们应该捕获它，研究它，利用它。"
 tech_alpha_wormspice_applications:0 "沙虫香料应用"
 tech_alpha_wormspice_applications:1 "充满诱惑的沙虫香料的应用研究。"
 tech_alpha_wormspice_applications_2:0 "高级香料应用"
 tech_alpha_wormspice_applications_2:1 "更多充满诱惑的沙虫香料的用途研究。"

 tech_alpha_ocean_exploitation_1:0 "先进的海洋开发"
 tech_alpha_ocean_exploitation_1_desc:1 "更先进方式开发海洋世界。"
 tech_alpha_ocean_exploitation_2:0 "先驱的海洋世界"
 tech_alpha_ocean_exploitation_2_desc:1 "学习利用先驱者在海洋世界的建造方式。"
 tech_alpha_arctic_exploitation_1:0 "先进的极地开发"
 tech_alpha_arctic_exploitation_1_desc:1 "更先进方式开发极地世界。"
 tech_alpha_arctic_exploitation_2:0 "先驱的极地世界"
 tech_alpha_arctic_exploitation_2_desc:1 "学习利用先驱者在极地世界的建造方式。"
 tech_alpha_tropical_exploitation_1:0 "先进的热带开发"
 tech_alpha_tropical_exploitation_1_desc:1 "更先进方式开发热带世界。"
 tech_alpha_tropical_exploitation_2:0 "先驱的热带世界"
 tech_alpha_tropical_exploitation_2_desc:1 "学习利用先驱者在热带世界的建造方式。"

# Mechs
 tech_alpha_lightmechs:0 "轻型机甲"
 tech_alpha_lightmechs_desc:1 "是时候该训练我们的战士操控这种轻型作战机器。"
 tech_alpha_mediummechs:0 "中型机甲"
 tech_alpha_mediummechs_desc:1 "是时候该训练我们的战士操控这种大型作战机器。"
 tech_alpha_heavymechs:0 "重型机甲"
 tech_alpha_heavymechs_desc:1 "是时候该训练我们的战士操控这种重型作战机器。"
 tech_alpha_assaultmechs:0 "突击机甲"
 tech_alpha_assaultmechs_desc:1 "是时候该训练我们的战士操控这种巨型作战机器。"

 tech_alpha_natfuel_sourcing_2:0 "现代提纯法"
 tech_alpha_natfuel_sourcing_2_desc:1 "引入新型科技提高天然燃料的获取和提纯的效率。"
 tech_alpha_natfuel_sourcing_3:0 "超级燃料"
 tech_alpha_natfuel_sourcing_3_desc:1 "引入新型科技改进天然燃料的获取和提纯的效率。"

 tech_alpha_genesis_device:0 "创世装置"
 tech_alpha_genesis_device_desc:1 "给贫瘠的世界带来新的生命活力，我们需要在微观层面进行改造并加速其发展。"

 tech_alpha_micro_fission:0 "微裂变核心"
 tech_alpha_micro_fission_desc:1 "强大的控制领域与量子级别的压缩技术，可在微型核心中保持裂变聚变的过程，能量足以与几亿年前的银河大爆炸媲美。"
 tech_alpha_cold_fusion:0 "冷聚变发电厂"
 tech_alpha_cold_fusion_desc:1 "扩大冷聚变反应堆并加入电力网络系统，可为殖民地提供稳定的能源来源。"
 tech_alpha_fusion_plants:0 "聚变发电站"
 tech_alpha_fusion_plants_desc:1 "扩大聚变反应堆并加入电力网络系统，可为殖民地提供稳定安全的能源来源。"


 tech_alpha_colony_control:0 "集体指挥与控制"
 tech_alpha_colony_control_desc:1 "在新建一个新殖民地限制早期重建船只以便快速扩张。创建一个专门的指挥中心以便解决殖民地加速建设发展遇到的问题以及提供必要的设施为州长和他们的助理实行公务。"

 tech_alpha_exo_ops:0 "Exo操控"
 tech_alpha_exo_ops_desc:1 "在贫瘠的岩石上建立殖民地需要一些不同的技术制造大气。首先，你需要更多密封设施和人工大气。"
 tech_alpha_exo_barracks:0 "Exo住宅"
 tech_alpha_exo_barracks_desc:1 "为生活工作在贫瘠的岩石的解决住房的问题。"
 tech_alpha_exo_mining:0 "Exo矿业"
 tech_alpha_exo_mining_desc:1 "想提高采矿效率必须要又新的方案。比如将穹顶放置在矿山上。"
 tech_alpha_exo_power:0 "Exo发电站"
 tech_alpha_exo_power_desc:1 "在贫瘠的岩石上进行能源生产需要新的方案。比如在穹顶安置发电机。"
 tech_alpha_exo_atmospheres:0 "Exo大气"
 tech_alpha_exo_atmospheres_desc:1 "使用冰和天然燃料，可以在贫瘠的岩石上产生有限的稀薄大气层。这是一个巨大的机器。"

 tech_alpha_hydro_cells:0 "电化效应"
 tech_alpha_hydro_cells_desc:1 "利用电池的水里的氢来产生化学反应进而产生能量。使得理论成为了现实。"
 tech_alpha_steam_plants:0 "现代化的传统能源"
 tech_alpha_steam_plants_desc:1 "并非所有传统的旧能源生产技术都是无用的。随着冰和天然燃料在其他世界的可用性发掘，也许是时候重启这些旧技术。"
 tech_alpha_adv_renewable:0 "高级可再生能源"
 tech_alpha_adv_renewable_desc:1 "随着科技发展，再生能源能加有效的利用起来。"
 tech_alpha_adv_hydration:0 "先进水合系统"
 tech_alpha_adv_hydration_desc:1 "利用新型材料和动力学原理改进水的获取与回收方式，能最大限度减少对星球生态的破坏。"

# Capitals
 tech_alpha_commerce_capitals:0 "商业首都"
 tech_alpha_commerce_capitals_desc:1 "一些殖民地将产生大量的能源和大量的商业。通过训练有素的能源管理专家所拥有的专业资金，它们可以变得更加高效。"
 tech_alpha_farming_capitals:0 "农业国家"
 tech_alpha_farming_capitals_desc:1 "一些殖民地将生产大量的食物。通过有经验的农民的专项处理来提高效率。"
 tech_alpha_research_capitals:0 "科研首都"
 tech_alpha_research_capitals_desc:1 "一些殖民地将是从事研究工作。通过培训专门的科学家，他们可以变得更加高效。"
 tech_alpha_mining_capitals:0 "矿业首都"
 tech_alpha_mining_capitals_desc:1 "一些殖民地将产生大量的矿物。通过有经验的矿工的专项处理来提高效率。"

 tech_alpha_mining_worlds:0 "矿业世界"
 tech_alpha_mining_worlds_desc:1 "有些世界除了矿业就无其他的利用价值，所以我们需要了解这类世界如何管理发展。"

# Comms and Surveillance
 tech_alpha_centralised_comms:0 "银河通讯网络"
 tech_alpha_centralised_comms_desc:1 "实现远距离的殖民地的通讯需要强大的网络支持和中央枢纽。"
 tech_alpha_galactic_comms:0 "银河通讯"
 tech_alpha_galactic_comms_desc:1 "以最小的延迟进行远距离通信的方法。"
 tech_alpha_gravitic_surveillance:0 "重力波动监测"
 tech_alpha_gravitic_surveillance_desc:1 "新的传感器技术，能有效提高我们探测系统范围。"
 tech_alpha_subspace_surveillance: "亚空间波动监测"
 tech_alpha_subspace_surveillance_desc:1 "新的传感器技术，能进一步有效提高我们探测系统范围。"
 tech_alpha_tachyon_surveillance:0 "超子波识别"
 tech_alpha_tachyon_surveillance_desc:1 "新的传感器技术，能最大化的有效提高我们探测系统范围。"
 tech_alpha_subspace_comms:0 "空间通讯"
 tech_alpha_subspace_comms_desc:1 "通过亚空间载波通信实现近距离的瞬间通信的系统。"

 tech_alpha_shuttlecraft:0 "航天飞机"
 tech_alpha_shuttlecraft_desc:1 "火箭运载虽然是古老的技术，但其成本低，所以我们可以加以利用开发可往返地表和轨道之间的飞机。"

 tech_power_banking:0 "蓄电站"
 tech_power_banking_desc:1 "改进星球的发电模式和提高能源利用组合的方法。"

 tech_trade_ports:0 "星际贸易权"
 tech_trade_ports_desc:1 "星际之间的交易可比传统的家园里的国与国之间交易复杂了多。"

 tech_space_recreation:0 "太空休息站"
 tech_space_recreation_desc:1 "我们银河先驱们扩大前沿阵地同时也需要放松和享受乐趣。"
 tech_alpha_orbital_community:0 "轨道城市"
 tech_alpha_orbital_community_desc:1 "在轨道上创造一个快乐的社区只需要些简单快乐的东西。食物和饮料就是最简单事情。"

 tech_merchant_companies:0 "商业公司"
 tech_merchant_companies_desc:1 "允许大型的商业企业的行星独立经营。"
 tech_merchant_companies_2:0 "太空旅游业"
 tech_merchant_companies_2_desc:1 "宇宙一直是充满魅力的地方，为何不停下手中的一切，感受它的魅力呢？"
 tech_frontier_growth_alpha:0 "前沿发展"
 tech_frontier_growth_alpha_desc:1 "是时候该主动扩大殖民边境了。"
 tech_frontier_trade_alpha:0 "前沿贸易"
 tech_frontier_trade_alpha_desc:1 "为新殖民地考虑星际贸易的需求。"
 tech_alpha_frontier_supply:0 "前沿供应"
 tech_alpha_frontier_supply_desc:1 "到目前为止，边境的人口发展一直以来依赖于星球的供应。随着贸易线路的增多，我们应该提高行星之间的供应的可能性。"
 tech_alpha_medical_advances:0 "生物医学改进"
 tech_alpha_medical_advances_desc:1 "作为新的星球殖民地，我们公民很容易遭受对健康的新威胁。由于更多星球被发现，对其他物种的了解使得了医学极速发展。"
 tech_alpha_medical_advances_2:0 "生物医学改进 II"
 tech_alpha_medical_advances_2_desc:1 "提高生育率，加速儿童成长，延长寿命。"
 tech_alpha_medical_advances_3:0 "生物医学改进 III"
 tech_alpha_medical_advances_3_desc:1 "提高生育率，加速儿童成长，延长寿命和改善环境差异。"
 tech_alpha_medical_advances_4:0 "生物医学改进 IV"
 tech_alpha_medical_advances_4_desc:1 "先进的纳米治疗手段，使得帝国公民几乎免受任何身体上的苦难。"

 tech_matter_replication_alpha:0 "物质克隆"
 tech_matter_replication_alpha_desc:1 "利用强大能量和量子场操控，可以将物质压缩并转换成其他有用的材料。此外，科学家还认为这样能解决矿物如何存储的问题。"
 tech_homeworld_security:0 "家园安保"
 tech_homeworld_security_desc:1 "我们需要保护家园不受任何叛变分子，恐怖分子以及邪恶外星人的渗透破坏。"

# Food and Farming
 tech_alpha_preservations:0 "传承"
 tech_alpha_preservations_desc:1 "人口过剩不再是人们担心的问题，所以我们应该关注我们的传统和环境。"
 tech_alpha_traditional_farming:0 "传统农耕"
 tech_alpha_traditional_farming_desc:1 "在新的农耕技术得到实践前，为何不继续使用传统方法呢？"
 tech_alpha_food_hybrids:0 "杂交食物"
 tech_alpha_food_hybrids_desc:1 "基因拼接食物，保证满足需求同时也不会影响食品口味。"
 tech_alpha_verticalfarms:0 "垂直农场"
 tech_alpha_verticalfarms_desc:1 "在水资源稀缺的世界，温室中使用营养丰富的矿物质和充足的阳光证明了没水一样可以培育。最大利用方式就是向上放置。"
 tech_biomass_transfer_alpha:0 "生物质传输"
 tech_biomass_transfer_alpha_desc:1 "食物过剩的星球可为其他殖民地提供食物，帮助其他殖民地能度过早期阶段。"
 tech_biomass_processing:0 "生物质处理"
 tech_biomass_processing_desc:1 "更有效的利用生物质的方法和专门生产养殖的技术。"
 tech_alpha_intensive_hydroponics:0 "集中培植"
 tech_alpha_intensive_hydroponics_desc:1 "最大化利用水资源，提高水培设施的效率。"
 tech_alpha_intensive_hydroponics_2:0 "外来水培生产"
 tech_alpha_intensive_hydroponics_2_desc:1 "进一步提高水培技术的发展，实现外来食物的生产与配套的生物质处理。"
 tech_alpha_intensive_hydroponics_3:0 "营养改善水培"
 tech_alpha_intensive_hydroponics_3_desc:1 "进一步提高水培技术的发展，实现营养棒的生产。"
 tech_alpha_farmdroids:0 "农业机器人"
 tech_alpha_farmdroids_desc:1 "一些聪明的工程师设计出一套专门用于农业的机器人，有助于帮助星球农业的发展。"

 tech_alpha_survey_corps:0 "高雅殖民"
 tech_alpha_survey_corps_desc:1 "随着新世界的殖民的经验不断积累，许多问题得以逐渐解决。"

 tech_alpha_diplomatic_corps:0 "外交使团"
 tech_alpha_diplomatic_corps_desc:1 "与外星人的外交需要专门的人员处理负责。"

# Population Centers
 tech_alpha_arcologies:0 "建筑方案"
 tech_alpha_arcologies_desc:1 "在一个快速人口增长的时代，我们要改变我们传统城市中心的概念，使人们更好居住在一起的办法。"
 tech_alpha_orders:0 "联合订单"
 tech_alpha_orders_desc:1 "在一个快速人口增长的时代，我们要改变我们传统城市中心的概念，使人们更好居住在一起的办法。"
 tech_alpha_sanctuaries:0 "庇护所"
 tech_alpha_sanctuaries_desc:1 "在一个快速人口增长的时代，我们要改变我们传统城市中心的概念，使人们更好居住在一起的办法。"
 tech_alpha_citadels:0 "宏伟官邸"
 tech_alpha_citadels_desc:1 "在一个快速人口增长的时代，我们要改变我们传统城市中心的概念，使人们更好居住在一起的办法。"
 tech_alpha_cultures:0 "中央文化"
 tech_alpha_cultures_desc:1 "在一个快速人口增长的时代，我们要改变我们传统城市中心的概念，使人们更好居住在一起的办法。"
 tech_alpha_retreats:0 "大撤退"
 tech_alpha_retreats_desc:1 "在一个快速人口增长的时代，我们要改变我们传统城市中心的概念，使人们更好居住在一起的办法。"
 tech_alpha_sprawls:0 "蔓延"
