l_english:
 mem_asteroid_structure_category:0 "小行星的结构网络"
 mem_asteroid_structure_category_desc:0 "我们的科研船在小行星表面发现了一个奇怪的网络结构，看起来像是人造的。也许这值得调查一番。"

 mem_asteroid_structure.11.name:0 "小行星碰撞"
 mem_asteroid_structure.11.desc:0 "这个结构网络明显的比小行星表面的形状稍差，显然是在过去的几百万年里造成的。小行星碰撞在这古老的星系里是十分罕见的，但不是特别值得注意。"
 mem_asteroid_structure.11.a:0 "哦。"

 mem_asteroid_structure.10.name:0 "小行星武器"
 mem_asteroid_structure.10.desc:0"这个人造结构只在小行星的一侧发现。我们推测这是精心隐藏的引擎结构。尽管推力有限，但似乎适合引导这个大目标超过一段时间，而且没有发现任何的星际引擎推动的情况。雷达和重力遥测也显示小行星的核心比其他也密集得多，前提是它得是自然形成。\n\n我们的工作原理是伪装成一颗任性的小行星将其瞄准一颗行星，卫星或者其他大型空间站。而且可作为一次性动能杀伤性武器使用。将其原来的核心替换成钨之类高质量元素代替，产生威力足够大到消灭整个世界。之所以它存在，是因为它的燃料舱里已经空空如也，这意味着它可能错过它的目标。对这颗行星杀手武器的研究取得了些有趣的进展。"
 mem_asteroid_structure.10.a:0 "今后我们应该注意这种事情。"
 