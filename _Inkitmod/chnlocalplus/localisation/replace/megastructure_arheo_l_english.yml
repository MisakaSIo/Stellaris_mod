 ms_planet_cracker_0: "碎星者"
 ms_planet_cracker_0_DESC: "没有什么分离这个庞然大物. 它用太阳能系统获取的能量撕开这个星球,产生令人惊奇的矿物数量.它将运行,直到行星被毁坏为止."
