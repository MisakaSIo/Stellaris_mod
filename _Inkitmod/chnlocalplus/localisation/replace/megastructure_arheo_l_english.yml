 ms_planet_cracker_1: "碎星者"
 ms_planet_cracker_1_DESC: "没有什么能分离这个庞然大物. 它用太阳能系统获取的能量撕开这个星球,产生令人惊奇的矿物数量. 它将运行,直到行星被毁坏为止."
 ms_planet_cracker_1_MEGASTRUCTURE_DETAILS: "放置碎星者的地基."
 ms_mech.2.name: "世界末日开始"
 ms_mech.2.desc: "最后,我们的碎星者所创造的纯净能量的冲击已经融化到星球内部的核心. 任何剩余的有机生命开始活活烧死,因为岩浆从核心流到表面. 我们确信,在这个关键阶段之前,我们的物流团队仔细的搬迁了任何的生命形式."
 ms_mech.2.a: "继续."
 ms_mech.3.name: "星球枯竭"
 ms_mech.3.desc: "我们的碎星者工头告诉我们,没有更多有用的材料可以挖掘. 我们可以从现在已经崩溃的星球中挽救合理数量的材料."
 ms_mech.3.a: "非常好. 下一个..."
 requires_no_other_cracker: "一次只能运行一个碎星者!"
 pc_broken_barren: "毁坏的星球"
 pc_broken_barren_desc: "这个星球已经被无法想象的力量所吞噬了."
 pc_alderaan_accretion_desc: "行星碎片场"
 pc_alderaan_accretion_desc: "这个世界没有了. 它已经不复存在了. 它对于制造者来说已经失去价值了."
 ms_mech.4.name: "一个小疏忽..."
 ms_mech.4.desc: "关于我们的碎星者的活动,报告一直在泛滥.\n\n 据几个独立机构认为,我们的物流公司似乎在碎星者启动之前未能运输相当数量的有生命的生物. 不幸的是,似乎他们都死了."
 ms_mech.4.a: "他们的死亡将会荣幸."
 ms_mech.4.b: "惊恐的事件！ 这怎么可能发生了!?"
 ms_mech.4.c: "他们还在路上."
 ms_mech.4.d: "炭火烧烤.令人愉悦."
 ms_mech.4.e: "找到物流总监..."
