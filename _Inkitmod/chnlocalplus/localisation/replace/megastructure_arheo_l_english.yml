l_english:
 pc_orbital_megastructure: "栖息地"
 pc_orbital_megastructure_desc: "一个庞大的设计结构,由重新设计的太阳体组成.\ n设计容纳无数数十亿的居民,这些轨道是使用从研究神秘环形世界建造的技术构建的,这些创作来自那些被整个星系长久被遗忘的帝国."
 pc_asteroid_accretion: "小行星吸积"
 pc_asteroid_accretion_desc: "松散分散的小行星的集合,是远古或者最近的破坏下造成的."
 pc_orbital_megastructure_tile:0 "环形世界地形"
 pc_orbital_megastructure_tile_desc:0 "原始而又完整的环形世界内部运作着复杂的人工生态系统."
 sr_megastructure_material: "高强固体"
 sr_megastructure_material_desc: "高密度材料的沉积物,特别适合承受重力剪切."
 tech_megastructure_resource: "超强材料"
 tech_megastructure_resource_desc: "改进的扫描技术使我们能够在原始行星体内识别超强度材料的沉积物."
 tech_arheo_megaconstruction: "大型工程"
 tech_arheo_megaconstruction_desc: "随着超强材料技术的出现,我们的工程师们已经起草了将大型原始行星沉积带改造成巨大的,可居住的结构的计划."
 TECH_UNLOCK_TERRAFORMING_HABITAT_TITLE: "§H解锁功能:§! 栖息地建设"
 TECH_UNLOCK_TERRAFORMING_HABITAT_DESC: "§H栖息地建设§!\n允许将小行星吸积区改造成可殖民栖息地."
 TECH_UNLOCK_HABITAT_MATERIAL_TITLE: "§H战略资源:§! 高强固体"
 TECH_UNLOCK_HABITAT_MATERIAL_DESC: "§H高强固体§!\n丰富的高密度材料供应为耐应力结构打下了良好的基础."
 megastructure_arheo_space_elevator: "太空电梯"
 megastructure_arheo_space_elevator_desc: "一个巨大的结构从城市大小的锚点延伸到低轨道,在那里它会遇到被捕获的小行星.这提供了小行星与星球的访问，有利于星球产业,然而,这种建筑需求的巨大力量只能通过罕见的当地资源来实现."
 singularity_income: "奇点反应堆"
 singularity_income_desc: "我们的奇点反应堆运行在最高效率. 构建更多的可能提供有价值的备份,但这会降低总效率."
 singularity_income_oops: "低效奇点反应堆"
 singularity_income_oops_desc: "我们的奇异反应堆正在以更低的效率运行. 令人遗憾的是,我们的基础设施不能提供足够的材料来维持多个反应堆的高效率."
 singularity_income_drat: "饥饿的奇点反应堆"
 singularity_income_drat_desc: "严重的是,这些已经停止修建."
 singularity_reactor_space: "奇点反应堆"
 singularity_reactor_space_desc: "我们的研究部门的共同努力使我们能够构建这个巨大的发电机,以利用释放辐射的能量潜力. 这个站需要所有三个行星§HBureau！ 以便运作."
 budget_group_country_modifier: "条件效应"
 building_hp_gravity_engineering: "Hi-Grav工程局"
 building_hp_gravity_engineering_desc: "该研究所的任务是调查强大的引力波的结构潜力,并协调生产大型基础设施."
 building_hp_accelerator: "粒子研究局"
 building_hp_accelerator_desc: "粒子加速器提供了许多必要的基础知识,将我们的物种提升到太空飞行. 最近的理论提出了它们也可能用于创建和存储超致密原子材料和微奇异性的可能性."
 building_hp_megastructure_logistics: "巨型物流局"
 building_hp_megastructure_logistics_desc: "该局协调大型项目所需的巨大后勤工作."
 tech_arheo_research_divisions: "高级研究部门"
 tech_arheo_research_divisions_desc: "大型工程项目需要跨部门合作. 设立旗舰基础设施局来监督这一点,是持续进步的重中之重. 这些部门将进一步开发先进的研究方案,如奇点反应堆."
 tech_arheo_singularity_generator: "奇点时代"
 tech_arheo_singularity_generator_desc: "凭借足够的跨部门支持,我们的科学家认为,利用人为奇点的力量是我们力所能及的. 希望他们是正确的."
 TECH_UNLOCK_SING_GEN_TITLE: "§H解锁功能:§! 奇点反应堆建造"
 TECH_UNLOCK_SING_GEN_DESC: "§H奇点反应堆§!\n允许建造奇点反应堆. 通过军事站建设菜单访问此功能."
