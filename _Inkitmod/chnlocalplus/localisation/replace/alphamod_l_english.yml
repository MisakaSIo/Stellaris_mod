 manage_trade.1000.name: "由§Y[Root.GetName]§!管理出口"
 manage_trade.1000.desc: "选择要出口或停止从§Y[Root.GetName]§！出口的策略资源。将出口的数据显示在大括号（）中。\n\n1-行星不能出口正在进口的策略资源\n2- 大多数战略资源只能在星球具有适当建筑物时出口。\n3- 战略资源，如贸易货物，在出口之前需要在地球上增加生产。\n4- 如果战略资源已分配给进口商，则不能停止出口。请先停止进口。\n5- 并非所有战略资源都可以出口。\n\n所有出口的战略资源将转到家庭资本设施，以分发给进口商。"
 
 manage_trade.2000.title: "由§Y[Root.GetName]§!管理进口"
 manage_trade.2000.desc: "选择要进口或停止从§Y[Root.GetName]§！进口的策略资源。将进口的数据显示在大括号（）中。\n\n1- 行星不能进口正在出口的策略资源\n2- 如果战略资源已分发给进口商，则无法停止出口。请先停止进口。\n3- 并非所有战略资源都可以进口。\n\n所有进口的战略资源将来自归属出口资源的家庭资本设施。如果设施没有必要的资源，则无法导入。请先设置导出。"
 
