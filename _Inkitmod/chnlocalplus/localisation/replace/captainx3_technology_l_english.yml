 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE: "§H解锁战舰类型:§! 打击巡洋舰"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC: "§H打击巡洋舰§!\n这是一艘可用于快速部署作战的新型巡洋舰，这将是追捕敌人的舰队并拖住它们直到我方的大型舰队抵达的第一线主力部队。"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE: "§H解锁战舰类型:§! 战列巡洋舰"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC: "§H战列巡洋舰§!\n这个更大更强版本的巡洋舰具有更厚的护盾和更多的武器。"
 TECH_UNLOCK_LIGHT_CARRIER_CONSTRUCTION_TITLE: "§H解锁战舰类型:§! 轻型航母"
 TECH_UNLOCK_LIGHT_CARRIER_CONSTRUCTION_DESC: "§H轻型航母§!\n轻型航母可以携带数支战斗机小队并快速投入战斗。"
 TECH_UNLOCK_BATTLESHIP2_CONSTRUCTION_TITLE: "§H解锁战舰类型:§! 战列舰"
 TECH_UNLOCK_BATTLESHIP2_CONSTRUCTION_DESC: "§H战列舰§!\n拥有巨大的船体结构，战列舰拥有更强大的火力输出以及坚固的装甲保护。"
 TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE: "§H解锁战舰类型:§! 航母"
 TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC: "§H航母§!\n拥有巨大的船体结构，能够装载多个中队的战斗机群，但是机动性极低是其致命的弱点。"
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE: "§H解锁战舰类型:§! 无畏舰"
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC: "§H无畏舰§!\n拥有巨大的船体结构，无畏舰需要巨量的生产成本，但其恐怖的火力与极低的机动性也令人乍舌。"
 TECH_UNLOCK_SUPERDREADNOUGHT_CONSTRUCTION_TITLE: "§H解锁战舰类型:§! 超无畏舰"
 TECH_UNLOCK_SUPERDREADNOUGHT_CONSTRUCTION_DESC: "§H超无畏舰§!\n无畏舰的升级版，他们可作为舰队中的指挥舰，能为舰队提供更强的光环加成，而且本身也具有令人惊诧的火力输出能力。"
 TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE: "§H解锁战舰类型:§! 旗舰"
 TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC: "§H旗舰§!\n最为巨大的船体结构，旗舰舰拥有强大的火力和装甲并能为舰队提供大量的额外能力，它需要整个帝国的资源来建造和维护。"
 TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_TITLE: "§H解锁战舰类型:§! 超级航母"
 TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_DESC: "§H超级航母§!\n先进的小型化技术以及最优化技术的支持下，使其可以容纳更多的战斗机群。"

 TECH_UNLOCK_SCIENCECRUISER_CONSTRUCTION_TITLE: "§H解锁战舰类型:§! 科研船"
 TECH_UNLOCK_SCIENCECRUISER_CONSTRUCTION_DESC: "§H科研船§!\n通过科学家们的不懈努力，最研制出这种更好的科研船，它具有更快的飞行速度和更厚的装甲，配备更完善的设施，它也能装备EWAR传感器阵列。"
 TECH_UNLOCK_CONSTRUCTIONCRUISER_CONSTRUCTION_TITLE: "§H解锁战舰类型:§! 施工船"
 TECH_UNLOCK_CONSTRUCTIONCRUISER_CONSTRUCTION_DESC: "§H施工船§!\n通过多年来不懈努力，这艘施工船是一个全新升级版本，拥有更强的防御，更强劲的引擎以及更快的建造速度。"
 TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE: "§H解锁空间站类型:§! 预警站"
 TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC: "§H预警站§!\n一个小而独特的空间站，它主要装备EWAR传感器阵列，从而监控周边星系。"
 TECH_UNLOCK_MININGBASE_CONSTRUCTION_TITLE: "§H解锁空间站类型:§! 采矿基地"
 TECH_UNLOCK_MININGBASE_CONSTRUCTION_DESC: "§H采矿基地§!\n一个昂贵的大型采矿基地，将其部署在矿石含量丰富的小行星从而可以获得大量的矿石和储存。"
 TECH_UNLOCK_POWERSTATION_CONSTRUCTION_TITLE: "§H解锁空间站类型:§! 能源基地"
 TECH_UNLOCK_POWERSTATION_CONSTRUCTION_DESC: "§H能源基地§!\n一个庞大而昂贵的基地能够收集太阳能从而提供大量能量和存储。"
 TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_TITLE: "§H解锁空间站类型:§! 指挥所"
 TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_DESC: "§H指挥所§!\n一个庞大而昂贵的指挥所能提供强大的加成。"

 TECH_UNLOCK_FRONTIER_OUTPOST_2_CONSTRUCTION_TITLE: "§H解锁部分类型:§! 边哨(等级 2)"
 TECH_UNLOCK_FRONTIER_OUTPOST_2_CONSTRUCTION_DESC: "§H边哨(等级 2)§!\n从最初的一级边哨升级成为二级时候，边哨将获得武器改进和防御力提升。"
 TECH_UNLOCK_FRONTIER_OUTPOST_3_CONSTRUCTION_TITLE: "§H解锁部分类型:§! 边哨(等级 3)"
 TECH_UNLOCK_FRONTIER_OUTPOST_3_CONSTRUCTION_DESC: "§H边哨(等级 3)§!\n随着不断吸取失败的教训，我们使用新的技术改进我们的边哨以便提高边哨的生存能力。"
 TECH_UNLOCK_FRONTIER_OUTPOST_4_CONSTRUCTION_TITLE: "§H解锁部分类型:§! 边哨(等级 4)"
 TECH_UNLOCK_FRONTIER_OUTPOST_4_CONSTRUCTION_DESC: "§H边哨(等级 4)§!\n多年经验总结，让我们学到很多新的技术，现在我们可以建造一个让别人不敢轻易来犯的边哨。"

 TECH_UNLOCK_CAPITAL_SHIPS_CONSTRUCTION_TITLE: "§H解锁空间站类型:§! 主力舰"
 TECH_UNLOCK_CAPITAL_SHIPS_CONSTRUCTION_DESC: "§H主力舰§!\n拥有最强大的战舰设计的主力舰将是帝国舰队中的核心主力。"

