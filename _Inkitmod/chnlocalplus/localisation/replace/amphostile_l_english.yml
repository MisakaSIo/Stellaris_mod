 gas_isnot_minerals:0 "无矿物"
 gas_isnot_minerals_desc:1 "在气态巨星这里无可用的矿物。"
 no_ring_mining:0 "无矿物环形"
 no_ring_mining_desc:1 "虽然这颗气态巨星的环形很稠密，但没有可用的矿物，因此开采这里毫无意义。"
 hard_ring_mining:0 "低产量环形"
 hard_ring_mining_desc:1 "这颗气态巨星的环形很稠密，但可用的矿物含量很低。"
 some_ring_mining:0 "环形开采"
 some_ring_mining_desc:1 "虽然这颗气态巨星的环形很稠密，但确实含有可用的矿物，因此值得开采这里。"
 easy_ring_mining:0 "高产量环形"
 easy_ring_mining_desc:1 "这颗气态巨星的环形很稠密，可用的矿物含量也很高"
 toxic_atmosphere:0 "剧毒气体"
 toxic_atmosphere_desc:1 "这颗星球有着剧毒酸性大气层，它对非该星球的生命有着致命伤害。"
 what_doesnotkillyou:0 "为啥杀不死你"
 what_doesnotkillyou_desc:1 "在这颗星球训练的部队远胜于其他星球的。"
 natural_refinery:0 "天然精炼厂"
 natural_refinery_desc:1 "这颗星球的熔融特性允许快速生产高品质的材料。"
 very_hot:0 "酷热"
 very_hot_desc:1 "这颗星球的外部温度高到会让没有适当保护的任何物体立即燃烧。"
 very_cold:0 "酷冷"
 very_cold_desc:1 "这颗星球的外部温度低到会让没有适当保护的任何物体立即冻结。"
 volcanic_atmosphere:0 "火山大气"
 volcanic_atmosphere_desc:1 "这颗星球有着被火山灰笼罩的大气层，它对非该星球的生命有着致命伤害。"
 bioscience_paradise:0 "生物科学的天堂"
 bioscience_paradise_desc:1 "这颗星球有着顽强的剧毒致命的生物，这也使得它能成为极好的研究材料。"
 dangerous_environmental_factors:0 "危险的环境"
 dangerous_environmental_factors_desc:1 "这颗星球有很多杀死你的方式。"
