l_english:

 pc_gas_giant_habitable:0 "宜居的气态巨星"
 pc_gas_giant_habitable_desc:0 "先进的技术使我们可以在气态巨星上建造浮动平台。"
 pc_gas_giant_habitable_tile:0 "天空平台"
 pc_gas_giant_habitable_tile_desc:1 "在高层大气中漂浮并且在先进技术支持下还可以避免极端的压强、剧毒气体和避免其他环境的危害。"
 pc_gas_giant_habitable_habitability:0 "气态巨星宜居性"

 pc_molten_habitable:0 "宜居的熔岩"
 pc_molten_habitable_desc:0 "先进的技术使我们可以在熔岩星球的地面上建造平台。"
 pc_molten_habitable_tile:0 "浮台"
 pc_molten_habitable_tile_desc:1 "通过使用先进技术可以建造避免熔岩、火山灰、极热、剧毒气体和其他环境危害的宜居场所。"
 pc_molten_habitable_habitability:0 "熔岩的宜居性"

 pc_toxic_habitable:0 "宜居的剧毒"
 pc_toxic_habitable_desc:0 "先进的技术使我们可以在剧毒星球的地面上建造平台。"
 pc_toxic_habitable_tile:0 "剧毒的荒地"
 pc_toxic_habitable_tile_desc:1 "通过使用先进技术可以建造避免极端环境危害的宜居场所。"
 pc_toxic_habitable_habitability:0 "剧毒的宜居性"

 pc_frozen_habitable:0 "宜居的冰冻"
 pc_frozen_habitable_desc:0 "先进的技术使我们可以在冰冻星球的地面上建造平台。"
 pc_frozen_habitable_tile:0 "冰冻荒原"
 pc_frozen_habitable_tile_desc:1 "通过使用先进技术可以建造避免极端环境危害的宜居场所。"
 pc_frozen_habitable_habitability:0 "冰冻的宜居性"

 trait_pc_gas_giant_habitable_preference:0 "气态喜好"
 trait_pc_gas_giant_habitable_preference_desc:1 "§L由基因确认的气态喜好，可能是由亿万年以来进化或者非常先进的技术所致。§!"
 trait_pc_molten_habitable_preference:0 "熔岩喜好"
 trait_pc_molten_habitable_preference_desc:1 "§L由基因确认的熔岩喜好，可能是由亿万年以来进化或者非常先进的技术所致。§!"
 trait_pc_toxic_habitable_preference:0 "剧毒喜好"
 trait_pc_toxic_habitable_preference_desc:1 "§L由基因确认的剧毒喜好，可能是由亿万年以来进化或者非常先进的技术所致。§!"
 trait_pc_frozen_habitable_preference:0 "冰冻喜好"
 trait_pc_frozen_habitable_preference_desc:1 "§L由基因确认的冰冻喜好，可能是由亿万年以来进化或者非常先进的技术所致。§!"

 tb_skyplatform_constructionsite:0 "£blocker  改造位置"
 tb_skyplatform_constructionsite_desc:0 "一个适合建造天空平台的位置。清除障碍来建造它。"
 tb_concentrated_acids:0 "£blocker  改造酸性"
 tb_concentrated_acids_desc:0 "这里的气候条件太极端了。"
 tb_atmospheric_vortex:0 "£blocker  大气涡旋"
 tb_atmospheric_vortex_desc:0 "感谢它的行为是可预测避免的。"
 tb_extreme_pressure:0 "£blocker  极端压力区域"
 tb_extreme_pressure_desc:0 "任何进入这里的东西都会强大压强给压扁。"
 tb_gas_storm:0 "£blocker  气态风暴"
 tb_gas_storm_desc:0 "狂暴而有力"
 tb_molten_plains:0 "£blocker  熔岩平原"
 tb_molten_plains_desc:0 "交错熔岩流平了整个火山岩。"
 tb_molten_sea:0 "£blocker  熔岩之海"
 tb_molten_sea_desc:0 "见过全是由熔岩组成的海洋吗？"
 tb_molten_rivers:0 "£blocker  熔岩之河"
 tb_molten_rivers_desc:0 "见过全是由熔岩组成的河流吗？"

 tech_gas_giant_habitation:0 "气态巨星的宜居性"
 tech_gas_giant_habitation_desc:0 "结合各种先进技术手段，我们可以开发出一种浮在气态巨星的上层大气的平台。我们必须确定平台的可容误差范围，并识别哪些是可以满足条件的气体，这将需要更多的后续调查。"
 tech_molten_habitation:0 "熔岩的宜居性"
 tech_molten_habitation_desc:0 "结合各种先进技术手段，我们可以开发出一种浮在熔岩星球的地面平台。我们必须确定平台的可容误差范围，并识别哪些是可以满足条件的地方，这将需要更多的后续调查。"
 tech_toxic_habitation:0 "剧毒的宜居性"
 tech_toxic_habitation_desc:0 "结合各种先进技术手段，我们可以开发出一种浮在剧毒星球的地面平台。我们必须确定平台的可容误差范围，并识别哪些是可以满足条件的地方，这将需要更多的后续调查。"
 tech_frozen_habitation:0 "冰冻的宜居性"
 tech_frozen_habitation_desc:0 "结合各种先进技术手段，我们可以开发出一种浮在冰冻星球的地面平台。我们必须确定平台的可容误差范围，并识别哪些是可以满足条件的地方，这将需要更多的后续调查。"

 edict_followup_surveys_gas:0 "后续调查(气态巨星)"
 edict_followup_surveys_gas_desc:0 "我们的工程师确定了气态巨星的数值后就返回了，为了使平台安稳存在上层大气，就要确保条件不超过其误差范围。"
 edict_followup_surveys_molten:0 "后续调查(熔岩)"
 edict_followup_surveys_molten_desc:0 "我们的工程师确定了熔岩星球的数值后就返回了，为了使平台安稳存在地面，就要确保条件不超过其误差范围。"
 edict_followup_surveys_toxic:0 "后续调查(有毒)"
 edict_followup_surveys_toxic_desc:0 "我们的工程师确定了剧毒星球的数值后就返回了，为了使平台安稳存在地面，就要确保条件不超过其误差范围。"
 edict_followup_surveys_frozen:0 "后续调查(冰冻)"
 edict_followup_surveys_frozen_desc:0 "我们的工程师确定了冰冻星球的数值后就返回了，为了使平台安稳存在地面，就要确保条件不超过其误差范围。"

