 sr_molybdenum:0 "三钼"
 sr_molybdenum_desc:1 "目前已知最硬的金属元素，这类似于钼但充满了暗物质，使其坚不可摧。这也使得其他物质很难与其相容。"
 sr_terraform_crystals:0 "地球化晶体"
 sr_terraform_crystals:1 "非常类似的地球化液体或地球化气体的性质的存在，但具有讽刺意味的是，似乎只存在极端的有毒环境下。还有些额外生物元素继续阻碍着我们科学家的步伐。"
 sr_exgalfossils:0 "河外化石"
 sr_exgalfossils:1 "可加工的化石的生物质，起源于这个银河之外的地方。"
 sr_sentient_gas:0 "情感气体"
 sr_sentient_gas:1 "这种生命以奇特形式存在于气态巨星上。我们科学家认为它并不聪明，主要是本能的表现上，就跟大多数动物一样。不过它具有非常好的性质，可以免疫各种环境因素的问题。"

 building_engos_refinery:0 "萦戈精炼厂"
 building_engos_refinery_desc:1 "该设施专门提取和纯化萦戈气体。\n\n§R只能建造在萦戈气体上。§!"
 building_garanthium_refinery:0 "镉镧铯精炼厂"
 building_garanthium_refinery_desc:1 "该设施专门提取和纯化镉镧铯。\n\n§R只能建造在镉镧铯上。§!"
 building_molybdenum_refinery:0 "三钼精炼厂"
 building_molybdenum_refinery_desc:1 "该设施专门提取和纯化三钼。这个过程需要镉镧铯才能发生进行。\n\n§R只能建造在三钼上。\n需要 1x 镉镧铯。§!"
 building_satramene_refinery:0 "赛特宁精炼厂"
 building_satramene_refinery_desc:1 "该设施专门提取和纯化赛特宁气体。\n\n§R只能建造在赛特宁气体上。§!"
 building_sentientgas_refinery:0 "情感气体精炼厂"
 building_sentientgas_refinery_desc:1 "该设施专门提取和纯化情感气体。\n\n§R只能建造在情感气体上。§!"
 building_terracrystal_refinery:0 "地球化晶体精炼厂"
 building_terracrystal_refinery_desc:1 "该设施专门提取和纯化地球化晶体。\n\n§R只能建造在地球化晶体上。§!"
 building_extragalfossil_studies:0 "河外古生物学中心"
 building_extragalfossil_studies_desc:1 "该设施专门挖掘，保存并研究河外化石。\n\n§R只能建造在河外化石上。§!"

