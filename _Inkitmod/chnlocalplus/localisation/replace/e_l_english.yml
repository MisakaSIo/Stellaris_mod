 exterminatus.2.name:0 "行星堡垒被攻破！"
 exterminatus.2.desc:0 "我的[Root.GetRulerTitle]，前方传来成功瓦解[From.GetName]的防御报告！我们等待你的进一步指示。"
 exterminatus.2.a:0 "燃烧整个银河。装载细菌导弹！"
 exterminatus.2.a.tooltip:0 "所有在[From.GetName]的地面的生物即将面临着痛苦和死亡。星球将变成一个腐烂的剧毒坟墓 - 可怕的东西，别人不能容忍这东西的存在。"
 exterminatus.2.b:0 "战争是残酷苛刻的 - 我们必须这样做。从轨道投射核弹"
 exterminatus.2.b.tooltip:0 "[From.GetName]将被大量轰炸回死寂世界的状态。许多生命将会因此死去，但是战争就是战争，没人会评判你的决定。"
 exterminatus.2.c:0 "继续轰炸。让地面部队完成他们的工作。"
 exterminatus.2.c.tooltip:0 "[From.GetName]将保留部分攻势以便地面部队可以进攻。"
 exterminatus.2.d:0 "我们需要这个世界。装载普通导弹！"
 exterminatus.2.d.tooltip:0 "星球即将遭受到导弹轰炸，你将返回外星船只。地面的生命将会被杀死。因为这种技术是来自其他未知星系的，没人有任何证据来证明你的罪行。"
 exterminatus.2.e:0 "让我们把这个星球一分为二！"
 exterminatus.2.e.tooltip:0 "利用超波模式，我们可以改变星球的核心的稳定性，使其产生灾难的结果。全球地幔会剧烈运动，熔岩喷发，会把这个世界变为一片火海。好的一面就是星球的资源会被地壳运动带到地面，这将使得我们获取更加容易。因为这看起来更像是一场自然灾害，其他种族不会责怪我们的。"
 exterminatus.2.f:0 "去体验潜水如何，人渣？"
 exterminatus.2.f.tooltip:0 "经过一番星球引力场的"调整"，它将破坏平衡并产生有趣的结果。大量的洪水，海啸，风暴将会把整个文明摧毁，并把这个世界淹没在水下。虽然它仍可以居住，但是风景将发生巨大改变，90%的表面将会被水所覆盖。因为这看起来更像是一场自然灾害，其他种族不会责怪我们的。"
 exterminatus.45.name:0 "环形世界是脆弱不堪的！"
 exterminatus.45.desc:0 "我的[Root.GetRulerTitle]，我们的部队正设法破坏环形世界的防御！整个环形段因此变得脆弱不堪！"
 exterminatus.45.a:0 "用尽一切手段去摧毁它！"
 exterminatus.45.a.tooltip:0 "你的舰队将对敌人倾斜可怕的火力。没人会这场可怕的攻击中存活。因此谁也不能容忍这样可怕的事情。"
 exterminatus.45.b:0 "欣赏你的烟火！地面部队将重点关照它。"
 exterminatus.45.b.tooltip:0 "你的舰队将会继续轰炸环形世界的部分，稍微控制火力，这样能保持结构的完整。"
 

