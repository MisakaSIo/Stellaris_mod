 exterminatus_destroyed_colony:0 "奇怪的读数"
 exterminatus_destroyed_colony_desc:0 "虽然[From.GetName]似乎不可居住，但是在地面发现有着奇怪的读数。科学小组认为，它可能是未知的先驱文明的痕迹，并坚持要进一步对其研究。"
 exterminatus_failure.1.desc:0 "最初的扫描读数是正确的，团队决定登陆星球并仔细观察。但不幸的是，在他们离去不久之后就失去所有联系，救援队也找不到任何关于这支科研小组的痕迹。好像他们从[From.GetName]消失不见一样。"
 exterminatus_failure.2.desc:0 "经过更仔细的扫描分析后，科学家在该星球的地面找不到任何有兴趣的东西。就像当初的扫描结果一样，不过是一次故障而已。"
 anomaly.exterminatus1.name:0 "奇怪的废墟"
 anomaly.exterminatus1.desc:0 "最初的扫描读数是正确的，团队决定登陆星球并仔细观察。科学小组的坚持是正确的 - 在危险的[From.GetName]的地面上的某个不可思议的远古部落被发现了。虽然大部分的建筑在很久以前就变成灰尘，但科学家正设法确定一个大概的建筑年龄 - 数字如此之大，以致科学小组的成员起初认为这是个故障。这个群体在[From.GetName]生活很长事件，可能当时这个星球的环境与现在有着完全不同的情况。经过一番挖掘，在第一座类似金库的建筑里发现，里面含有大量未知功能的货物，而且还发现一具未知物种的人形尸体。最令人惊讶的是，过去那么久的时间，还依然保存得十分完整。科学家将继续挖掘这个巨大的建筑群，我们需要建立特殊项目以便更全面地了解这里。"
 EXTERMINATUS_ECHO:0 "远古部落"
 EXTERMINATUS_ECHO_DESC:0 "难以置信，一个古老的部落被发现在[From.GetName]的地面。巨大并且这几百万年都没被发现，谁知道这里会有啥秘密？"
 exterminatus.25.desc:0 ""它不是部落...它是艘战舰！" - 你的一位科学家惊呼之后的意想不到的真相发现。但事情只会变得更糟糕 - 起初以为是什么远古文明的殖民地，事实上原来是艘战舰，而且在大小和威力上有着无比先进的技术，能面对银河系任何物种都能从容应对。不幸的是，战舰内部损坏十分严重，无法用于下场战斗。但不管咋样，这仍然是个恩赐：通过打捞出来的核心，稀有材料，矿物质以及AI等上，我们还发现一个有趣的东西，就是未知的导弹。通过实验证明，这种神秘的导弹能摧毁每一个具有自主意识的生命，而且在其影响范围内不破坏任何原始的生物。这是个非常有趣的大规模毁灭技术，而且是能瞬间改变战斗的武器。一句话，如果将这种导弹装在我们战舰上，能极大增强军队实力。除此之外，还有其他类型的大规模杀伤性武器，不过都是已知的产物，对我们没啥吸引力。虽然战舰拆卸已经接近尾声，不过仍有很多问题：为什么一艘充满毁灭银河系的所有生命的先进的外星战舰会停在于此？那些在甲板上找到尸体又是谁？他们的使命又是啥？这艘船是负责这颗星球的当前状态的吗？我们科学家正在调查战舰的数据库，试图找出任何关于这艘船的信息。虽然有些人开始议论这些不明种族的太空旅行者的目的可能是消灭银河系所有有意识的生命，但这是真的吗？时间会告诉我们一切的..."

 edict_exterminatus_weapons_allowed:0 "允许使用灭绝令武器"
 edict_exterminatus_weapons_allowed_desc:0 "我们可以为我们的战舰安装必要的武器，从而使他们有能力消灭整个世界。当然，这样技术安装维护并不便宜，但是个值得我们付出的价格。"
 edict_advanced_exterminatus_weapons_allowed:0 "允许使用高级灭绝令武器"
 edict_advanced_exterminatus_weapons_allowed_desc:0 "最后，我们可以从种族灭绝中获益 - 最新成果允许为我们战舰装备新式毁灭文明的武器 - 现在我们拥有足够力量去转化改造这颗星球...他们的平民还在地上，当然！"

 tech_advanced_exterminatus:0 "高级灭绝令手段" 
 
 tech_advanced_exterminatus_desc:1 "虽然我们能够消灭整个世界，但我们还是牺牲了太多 - 我们的外交关系，可用的资源以及太空扩张。我们进行调整，使其与星球内部运动结合在一起...少量的和平技术，这样我们不仅能摧毁整个文明同时，也能从中获利...\n\n"