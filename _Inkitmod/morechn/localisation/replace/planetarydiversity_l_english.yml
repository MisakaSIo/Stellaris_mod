 pc_methane_tile_desc:0 "岩石，冰冷以及甲烷海。"
 pc_ammonia_tile:0 "氨地形"
 pc_ammonia_tile_desc:0 "茂密的森林与氨海。"

 pc_proto_planet_tile:0 "贫瘠地形"
 pc_proto_planet_tile_desc:0 "不适合居住。"

 pc_cascadian_tile:0 "海岸线地形"
 pc_cascadian_tile_desc:0 "茂密的北方森林与漫长崎岖的海岸线。"
 pc_swamp_tile:0 "沼泽地形"
 pc_swamp_tile_desc:0 "寒冷气候造就了这里的泥泞潮湿的地形。"
 pc_steppe_tile:0 "大草原地形"
 pc_steppe_tile_desc:0 "高原地区有着一些灌木丛和草原，寒冷的气候使得这里生长季节较短。"
 pc_frozen_desert_tile:0 "冰冻沙漠地形"
 pc_frozen_desert_tile_desc:0 "冰冻干燥的沙丘有着稀疏的植被。"
 pc_oasis_tile:0 "绿洲地形"
 pc_oasis_tile_desc:0 "干旱的沙漠地带，只有靠近水源的地带才有一片可生活的绿洲。"
 pc_mesa_tile:0 "峡谷盆地地形"
 pc_mesa_tile_desc:0 "炎热干燥的平顶山，高原以及郁郁葱葱的河床。"
 pc_hadesert_tile:0 "高海拔沙漠地形"
 pc_hadesert_tile_desc:0 "寒冷的高山，只有盐碱地和干旱的峡谷。"
 pc_geothermal_tile:0 "地热极地地形"
 pc_geothermal_tile_desc:0 "寒冷的极地由于地热原因形成一个一个的温暖地带。"
 pc_desertislands_tile:0 "荒岛地形"
 pc_desertislands_tile_desc:0 "干旱炎热的岛屿有着稀疏的植被。"
 pc_sandsea_tile:0 "沙海地形"
 pc_sandsea_tile_desc:0 "干热的沙丘。"
 pc_mangrove_tile:0 "红树林地形"
 pc_mangrove_tile_desc:0 "浅海和茂密的丛林。"
 pc_glacial_tile:0 "冰河地形"
 pc_glacial_tile_desc:0 "冰川山地。"
 pc_subarctic_tile:0 "亚极地海洋地形"
 pc_subarctic_tile_desc:0 "寒冷的海洋，冰山和苔藓覆盖的岛屿。"
 pc_hajungle_tile:0 "高海拔丛林地形"
 pc_hajungle_tile_desc:0 "迷雾版丛林高耸在山峰之上。"
 pc_antarctic_tile:0 "南极地形"
 pc_antarctic_tile_desc:0 "冰冷的高原和冰冻的湖泊"

