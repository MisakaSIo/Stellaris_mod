l_english:

####################################
# Extra Planet Classes
####################################
 pc_methane:0 "甲烷星球"
 pc_methane_desc:0 "含甲烷氮氧的岩石世界。这个星球到处充满着不同形态之间的甲烷，不过在负100摄氏度的甲烷水圈下表现十分稳定。"
 pc_ammonia:0 "氨星球"
 pc_ammonia_desc:0 "充满氮氧氨的大气的岩石世界。这个星球到处充满着不同形态之间的氨气，不过在负100摄氏度的氨水圈下表现十分稳定。"

 pc_cascadian:0 "海岸线星球"
 pc_cascadian_desc:0 "由寒冷的山脉森林组成的具有氮氧大气的亚温带山地世界。这里气候变化明显，夏季维持短，而且时常有暴风雨来袭。。"
 pc_swamp:0 "沼泽星球"
 pc_swamp_desc:0 "寒冷的泥泞世界，有着厚厚大气保护。季节变化慢，降雨量大。大部分岛屿被茂密的植被所覆盖。"
 pc_oasis:0 "绿洲星球"
 pc_oasis_desc:0 "有着氮氧大气的岩石世界。只有靠近水源地区才被植物所覆盖。雨水几乎无法抵达该星球绝大部分内陆的沙漠地区。"
 pc_steppe:0 "大草原星球"
 pc_steppe_desc:0 "有着氮氧大气的干燥的岩石世界。山地地形使得这里只生长着分散的灌木和草地。除开冰冻山顶，其他地区只有少量降雨。"
 pc_frozen_desert:0 "冰冻沙漠星球"
 pc_frozen_desert_desc:0 "有着氮氧大气的寒冷的岩石世界。由于降水少，所以地表水几乎寻不到踪迹。"
 pc_mesa:0 "峡谷盆地星球"
 pc_mesa_desc:0 "炎热干燥的高原台地的赤道地带和极冷的森林。这里水源主要来自大型河流和在峡谷被植被覆盖的河床。"
 pc_hadesert:0 "高海拔沙漠星球"
 pc_hadesert_desc:0 "寒冷干燥的星球有着极高的山峰使得星球绝大部分都处于阴暗之中。绝大部分土地是盐沼和山谷。水源只有高山温泉和湖泊。"
 pc_geothermal:0 "地热极地星球"
 pc_geothermal_desc:0 "寒冷的星球有着不断冒着热气的裂缝地带。水源来自被融化的冰和热气带来的蒸汽。"
 pc_desertislands:0 "荒岛星球"
 pc_desertislands_desc:0 "极端炎热的赤道温度和较冷的热带极地的海洋行星。赤道的温度在一年中大部分时间都不适合降水，但是极地地区却有相当大的降水量。"
 pc_sandsea:0 "沙海星球"
 pc_sandsea_desc:0 "有着氮氧大气的炎热干燥的岩石世界。星球表面大多数覆盖着沙海。已知的水有地下的含水层，绿洲和山间的泉水。"
 pc_mangrove:0 "红树林星球"
 pc_mangrove_desc:0 "有着的氮氧大气的潮湿的世界。行星表面被大部分浅海覆盖，陆地部分很少。丛林能蔓延数百英里，占据了现有几个岛屿的海岸。这里水圈稳定能支撑得起丰富物种。"
 pc_glacial:0 "冰河星球"
 pc_glacial_desc:0 "有着的氮氧大气的极度寒冷的世界。水以冰的形式覆盖在星球表面，仅在夏季时候稍微融化成水。丰富地热活动使得在厚厚冰层之下出现了海洋生命。"
 pc_subarctic:0 "亚极地海洋星球"
 pc_subarctic_desc:0 "有着的氮氧大气的寒冷的岩石世界。海洋和冰川占据着星球的§Y90%§!的面积，岛屿如同星罗棋布般分散着。这里有着活跃的火山地热运动，使得海洋生命得以生存。"
 pc_hajungle:0 "高海拔丛林星球"
 pc_hajungle_desc:0 "有着的氮氧大气的高山岩石世界。低海拔的海洋是造成这里时常乌云密布的原因。在高海拔的地方，水是十分稀少的，大多数在此的植物是靠着云雾存活着。"
 pc_antarctic:0 "南极星球"
 pc_antarctic_desc:0 "有着的氮氧大气的寒冷的岩石世界。这里水常以雪的形式出现。在冬季，这里风俗可以达到每小时250公里的速度，只有在浮冰，洞穴或者挡风的山谷之中，才能寻得生命迹象。"

