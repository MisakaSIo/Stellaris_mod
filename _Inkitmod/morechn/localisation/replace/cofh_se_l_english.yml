# Events

 COFH_SE_FURTHER_RESEARCH:0 "进一步观察研究有助于证实这些理论的可行性。\n\n实地验证，也被称之为"战斗"，也可有助于研究推进。"

 cofh_se.101.name:0 "虫群的研究"
 cofh_se.101.desc:0 "这些生物遇到我们舰队之前曾有段时间被认为是太空中的有机生命体。不过随着我们实力增大，我们可能找到其弱点。\n\n指派一个科学小组进行针对性研究以便找到其弱点。"
 cofh_se.101.a:0 "收到。"
 cofh_se.110.name:0 "虫群弱点发现"
 cofh_se.110.desc:0 "针对尸体解剖研究分析找到了它们的一些潜在弱点。$COFH_SE_FURTHER_RESEARCH$"

 cofh_se.201.name:0 "虚空的观察"
 cofh_se.201.desc:0 "这些虚空体遇到我们舰队之前曾有段时间被认为是太空中的纯能量体。不过随着我们实力增大，我们可能找到其弱点。\n\n指派一个科学小组进行针对性研究以便找到其弱点。"
 cofh_se.201.a:0 "收到。"
 cofh_se.210.name:0 "虚空恶魔弱点发现"
 cofh_se.210.desc:0 "针对虚空研究分析找到了它们的一些潜在弱点。$COFH_SE_FURTHER_RESEARCH$"

 cofh_se.301.name:0 "机器分析"
 cofh_se.301.desc:0 "这些机器人遇到我们舰队之前曾有段时间被认为是某些帝国的未知设计。不过随着我们实力增大，我们可能找到其弱点。\n\n指派一个科学小组进行针对性研究以便找到其弱点。"
 cofh_se.301.a:0 "收到。"
 cofh_se.310.name:0 "机器人弱点发现"
 cofh_se.310.desc:0 "针对机器人研究分析找到了它们的一些潜在弱点。$COFH_SE_FURTHER_RESEARCH$"

 cofh_se.401.name:0 "失落帝国分析"
 cofh_se.401.desc:0 "前段时间我们舰队所遇到失落帝国的战舰比我们先进得多。然而，他们有一个特殊的装甲结构和最小发动机原则设计。\n\n指派一个科学小组进行针对性研究以便找到其弱点。"
 cofh_se.401.a:0 "收到。"
 cofh_se.410.name:0 "失落帝国弱点发现"
 cofh_se.410.desc:0 "针对失落帝国舰队观察发现一些隐藏的弱点，这发现源自他们的傲慢和死板的设计传统。$COFH_SE_FURTHER_RESEARCH$"

