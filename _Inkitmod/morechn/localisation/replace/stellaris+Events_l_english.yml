### Civilian Events ###
#######################

 stellaris_civilian.2.name:0 "外星商人"
 stellaris_civilian.2.desc:0 "一个大型商队最近访问帝国首都，除了为帝国公民提供服务外，也向帝国提供购买能源或矿物的服务。\n\n"
 stellaris_civilian.2.a:0 "买些能源"
 stellaris_civilian.2.b:0 "买些矿物"
 stellaris_civilian.2.c:0 "我们什么都不想需要"

 stellaris_civilian.3.name:0 "恐怖袭击"
 stellaris_civilian.3.desc:0 "今天，我们的某颗行星遭受一场未知的恐怖袭击，虽然这场袭击之前并没有收到任何方提出要求。在这场袭击中有几千人死亡。\n\n"
 stellaris_civilian.3.a:0 "该死的恐怖分子"

 stellaris_civilian.4.name:0 "经济繁荣"
 stellaris_civilian.4.desc:0 "我们的某颗行星的经济增长十分迅速，专家们预测会有一个小的黄金时代出现。\n\n"
 stellaris_civilian.4.a:0 "好消息"

 stellaris_civilian.5.name:0 "经济萧条"
 stellaris_civilian.5.desc:0 "我们的某颗行星的经济十分萧条，专家们预测会有经济寒冬出现。\n\n"
 stellaris_civilian.5.a:0 "坏消息"
