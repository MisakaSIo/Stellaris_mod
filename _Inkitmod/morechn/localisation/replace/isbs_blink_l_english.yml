 isbs_blink_auto_on:0 "§H禁用自动跃迁.§!§G\n\n点击选择已启用的舰队.§!\n\n§Y自动跃迁的触发是当舰队进入战斗后15天.自动跃迁在位置选择上不如手动跃迁. 但是这并不会使用任何能源.\n\n自动跃迁也会有一个90天冷却时间，而不是正常手动跃迁的60天。你也可以在自动跃迁开始之前使用手动跃迁来进行跃迁.§!"
 isbs_blink_auto_off:0 "§H开启自动跃迁.§!§G\n\n点击选择没开启的舰队.§!\n\n§Y自动跃迁的触发是当舰队进入战斗后15天.自动跃迁在位置选择上不如手动跃迁. 但是这并不会使用任何能源.\n\n自动跃迁也会有一个90天冷却时间，而不是正常手动跃迁的60天。你也可以在自动跃迁开始之前使用手动跃迁来进行跃迁..§!"
 
