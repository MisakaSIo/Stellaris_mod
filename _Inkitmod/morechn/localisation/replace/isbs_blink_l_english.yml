 isbs_blink_fleet_selector_tip:0 "§H选择舰队§!\n\n§E点击这个按钮使得舰队可以在战斗中进行跃迁.\n\n选定的舰队的名称将以橙色显示.该系统目前支持高达四跳能力的舰队. 假如另一个具有跃迁能力的舰队进入战斗，在该名单中最老的舰队将会被剔除，并无法使用跳跃能力.§!\n\n§Y请在选择舰队之前，点击Micro Jump按钮.§!\n\n"
 
 isbs_blink_create_marker_tip:0 "§H跃迁(60天冷却时间)§!\n\n§E单击跃迁的目的地.§!\n\n§Y你必须暂时取消游戏暂停并按下这个按钮直到看到'向这里跃迁'提示出现在发光的定位信标.\n\n然后你可以再次暂停游戏，然后选择要跃迁的目的地。\n\n当一个有效的舰队被选中时，你会看到舰队名称以橙色显示. 如果你选中一个舰队，但是这个名字没显示，那么微型跃迁可能处于在冷却中.\n\n§!§G通过点击方向键按钮或者按W A S D移动信标位置.§!\n\n"
 
 isbs_blink_blink:0 "§H激活跃迁!\n\n§E跃迁至指定位置§!.\n\n§Y这个过程需要持续五天.\n\n五十规模的舰队可以免费跃迁，当舰队规模过百之后，基础需要200能源，每超过一次100的规模，在200基础上叠加直到满1000能源为止.§!"
 
 isbs_blink_cancel_tip:0 "§R取消跃迁§!"
 
