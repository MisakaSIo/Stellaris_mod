l_english:
 the_belt_building_asteroid_life_support_system:0 "生命维持系统"
 the_belt_building_asteroid_life_support_system_desc:0 "环境控制和生命维持系统，旨在提供空气，水和食物，调整正确的温度和压力，以及处理废物回收。它还提供了屏蔽对有害的外部影响，如辐射和陨石。"
 asteroid_environment:0 "小行星"
 asteroid_environment_desc:0 "对于较大的小行星或小行星的天体，是由岩石、铁、冰和贵金属。行星形成的残余物，其开发在经济上是有趣的因为他们可以含有金属的数量十倍，适宜居住的行星更容易提取的形式。他们的低重力也使他们非常适合空间建设。"
 independent_belt_mining:0 "采矿作业中心"
 independent_belt_mining_desc:0 "由于丰富的市场机会，小行星采矿许多小的独立业务涌现出来，并正在使用这个星球的炼油，使其成为当地的经济枢纽。"
 stony_metal_asteroids_focus:0 "金属小行星开发"
 stony_metal_asteroids_focus_desc:0 "S型和M型小行星不包含水的含碳类金属量可超过十次。他们也经常含有大量的稀有金属行业的关键。"
 carbonaceous_asteroids_focus:0 "C型小行星开发"
 carbonaceous_asteroids_focus_desc:0 "碳小行星类型有大量的水，和碳化合物有用的生长食品。在约10%的水的一些方法，减少10%的金属、5%金属硫化物。他们主要是含水的粘土材料和磁铁矿粘在一起的有机聚合物。"
 orbital_guard:0 "轨道护卫"
 orbital_guard_desc:0 "轨道护卫会保持对小行星周围的关注。如果没有出示许可或者允许偏离申报的飞行计划，将会触发自卫系统进行反击。"
 pc_asteroid_tile:0 "挖空的小行星洞穴"
 pc_asteroid_tile_desc:0 "人造洞穴"
 trait_pc_asteroid_preference_continental:0 "小行星偏好"
 trait_pc_asteroid_preference_continental_desc:1 "来自大陆世界的小行星偏好。"
 pc_asteroid_habitability:0 "行星适居性"
 pc_molten_tile:0 "熔岩地带"
 pc_molten_tile_desc:0 "时不时有火山喷发使得岩浆不停在地面上涌动"
 pc_barren_tile:0 "多石地带"
 pc_barren_tile_desc:0 "这种地形并不能满足建造殖民地的需求"
 pc_barren_cold_tile:0 "寒冷多石地带"
 pc_barren_cold_tile_desc:0 "有一层厚厚冰覆盖在表面的岩石世界。这里虽然低温，但有稀薄大气，使得生命得以存在其表面上。"
 pc_toxic_tile:0 "有毒液体和有毒气体"
 pc_toxic_tile_desc:0 "这些有毒物质对已知所有高级生命都是有害的。"
 pc_frozen_tile:0 "冰层"
 pc_frozen_tile_desc:0 "有一层厚厚冰覆盖在表面的岩石世界"
