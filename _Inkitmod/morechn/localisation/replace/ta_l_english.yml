ta_ap_precursorproduction_desc:0 "古老的科技奇迹不应该被遗忘在历史的垃圾桶里。我们要用失传的知识重塑往日的光辉。"

ta_ap_cityuponahill:0 "山巅之城"
ta_ap_cityuponahill_desc:0 "我们将成为银河之光，无论是希望的灯塔还是净化的烈焰。"

ta_ap_supremacy_over_nature:0 "权力的本质"
ta_ap_supremacy_over_nature_desc:0 "放开双手，掌握未来。"

ta_ap_fasterthanftlwarp:0 "更快的FTL"
ta_ap_fasterthanftlwarp_desc:0 "掌握空间就是掌握了一切。"

ta_ap_fasterthanftlhyper:0 "更快的FTL"
ta_ap_fasterthanftlhyper_desc:0 "犹如聪明的蜘蛛，方能在网中遨游。"

ta_ap_fasterthanftlworm:0 "更快的FTL"
