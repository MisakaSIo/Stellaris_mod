 plex_bombardment.1.name:0 "[FROM.GetName]的轰炸"
 plex_bombardment.1.desc:0 "我的[THIS.OWNER.GetRulerTitle]，我们攻破了[FROM.GetName]的所有防御。我们现在可以部署灭绝性武器。下一步您的指令是？"
 plex_bombardment.1.a:0 "把那些[FROM.OWNER.GetSpeciesNamePlural]送去地狱！"
 plex_bombardment.1.a.tooltip:0 "星球将被彻底核爆至死寂世界。殖民地将彻底被抹去。"
 plex_bombardment.1.b:0 "我宣判对[FROM.GetName]采取灭绝令！"
 plex_bombardment.1.b.tooltip:0 "星球将会被摧毁，在那之后，再也无生命可言。"
 plex_bombardment.1.c:0 "释放生化武器！"
 plex_bombardment.1.c.tooltip:0 "所有人口将被杀害，但星球不会受到影响。"
 plex_bombardment.1.abort:0 "继续轰炸。"
 plex_bombardment.2.name:0 "[FROMFROM.GetName]的核弹轰炸"
 plex_bombardment.2.desc:0 "核弹不断击中[FROMFROM.GetName]地面。星球所有生命都被夷平，只留下一片废墟。"
 plex_bombardment.2.a:0 "至少敌人被打败了。"
 plex_bombardment.3.name:0 "[FROMFROM.GetName]的灭绝令"
 plex_bombardment.3.desc:0 "灭绝令已经按照你吩咐执行了，[THIS.OWNER.GetRulerTitle]。该星球永远再也看不到任何生命迹象。"
 plex_bombardment.3.a:0 "现在我们关注其他目标了。"
 plex_bombardment.4.name:0 "[FROMFROM.GetName]的灭绝令"
 plex_bombardment.4.desc:0 "生化武器已经按照你吩咐释放了，[THIS.OWNER.GetRulerTitle]。"
 plex_bombardment.4.a:0 "现在有足够空间了。"
 
