 plex_exterminatus.1.name:0 "[FROM.GetName]灭绝令"
 plex_exterminatus.1.desc:0 "[THIS.OWNER.GetRulerTitle]，我们得到准备对[FROM.GetName]实施灭绝令。我们等候你的进一步指示。"
 plex_exterminatus.1.a:0 "[THIS.OWNER.GetRulerTitle]，我宣判[FROM.GetName]将被倾泻核弹。他们将被燃烧殆尽！"
 plex_exterminatus.1.a.tooltip:0 "星球将被彻底核爆至死寂世界。"
 plex_exterminatus.1.b:0 "[THIS.OWNER.GetRulerTitle]，我宣判[FROM.GetName]将被灭绝令。"
 plex_exterminatus.1.b.tooltip:0 "破坏殖民地，使其无法居住。"
 plex_exterminatus.1.abort:0 "中止灭绝令。"
 plex_exterminatus.2.name:0 "灭绝令颁布"
 plex_exterminatus.2.desc:0 "我们将执行对[FROMFROM.GetName]的惩罚，这是来自[THIS.OWNER.GetRulerTitle]的命令。所有生命将彻底毁灭。别人就算不理解，我们照样做。"
 plex_exterminatus.2.a:0 "必须这样做。"
 
