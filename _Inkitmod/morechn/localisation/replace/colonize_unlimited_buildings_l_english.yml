l_english:
  building_hydrofusion_plant:0 "燃氢发电站"
  building_hydrofusion_plant_desc:1 "一种燃烧氢气，使其与大气层中的氧气化合形成水以进行地球化改造的发电站。作为一项附加的好处，它所带来的免费能源也可以被使用。"
  building_gas_catcher_1:0 "基础气体农场"
  building_gas_catcher_1_desc:1 "气体农场是用来从大气中吸取地球化气体用的。一般来说宜居星球的大气都包含有70~80%的氮气和大约20%的氧气，通过建造气体农场我们可以从一些世界提取它们，并将其送至另一些世界。"
  building_gas_catcher_2:0 "大型气体农场"
  building_gas_catcher_2_desc:1 "通过分配更多的空间与建设更大的气体捕捉器，我们现在可以让我们从大气中吸取的气体量翻倍。"
  building_burning_facility:0 "二氧化碳矿井"
  building_burning_facility_desc:0 "通过燃烧碳基物质我们可以从大气层中获取二氧化碳，一种重要的物质。它在为行星与卫星加热中起着十分重要的作用。没有了它，行星与卫星们就会冻结。"
  building_crystallizing_facility:0 "晶体化设施"
  building_crystallizing_facility_desc:0 "通过将二氧化碳分解为碳单质与双氧根然后将碳单质合成为晶体，我们可以创造出金刚石。通过将金刚石粉碎并且送入行星大气，我们可以造成逆向温室效应，达到让星球温度明显下降的目的。"
  building_art_biosphere:0 "闭合生物圈中心"
  building_art_biosphere_desc:0 "$PLANET$上的封闭生物圈的中心区域，负责维护整个生物圈。"
  building_water_extractor:0 "水提取器"
  building_water_extractor_desc:0 "用水泵直接从湖或者海洋抽水，或者在冰盖上用融化泵吸取。"
