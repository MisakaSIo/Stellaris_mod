l_english:
  sr_nitrogen:0 "氮元素"
  sr_nitrogen_desc:0 "在宜居星球上大量存在，氮元素是有机生命的重要组成部分并且行星改造也需要它来将缺乏氮元素的星球改造得适合生命居住。"
  sr_oxygen:0 "氧元素"
  sr_oxygen_desc:0 "普遍存在于可居住的世界，氧气是光合作用的重要元素，因此才有了碳循环。星球房屋也不足以维持生命需要的氧气需要进行改造。"
  sr_carbon_dioxide:0 "二氧化碳"
  sr_carbon_dioxide_desc:0 "这是众所周知的温室气体，二氧化碳除了是导致气候变暖的一个至关重要的因素外，在光合作用中也起到另一个重要因素，在没有大气的星球上至少需要一定量的它才能让陆地形成。"
  sr_hydrogen:0 "氢元素"
  sr_hydrogen_desc:0 "发现恒星(虽然不存在)和在气态巨星上，氢虽然不是改造中的重要因素，但我们利用它变成水和大气中的氧气，这可以作为我们一个的可选因素。"
  sr_water:0 "水"
  sr_water_desc:0 "作为一个重要的有机生命，水和二氧化碳是普遍存在于任何可居住的星球之上，即使它可能在某些地区很稀缺。水是使干燥，潮湿，荒凉等星球变得宜居的重要因素。"
  sr_carbon:0 "钻石"
  sr_carbon_desc:0 "结晶碳是最纯粹的碳的形式，钻石也是最坚硬的天然资源。此外它还能通过特殊的气溶胶技术，我们限制太阳光达到星球表面的数量，使得我们能够快速冷却星球，反转温室效应。"
