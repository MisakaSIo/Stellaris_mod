 SOLAR_DISRUPTORS:0 "太阳阻扰者"
 SOLAR_DISRUPTORS_DESC:0 "干扰技术与太阳风粒子的结合，我们可以创造出带电粒子用于去除目标的护盾的一个人工太阳风。"
 
 TERROR_CANNON_PROTOTYPE:0 "原型惊悚炮"
 TERROR_CANNON_PROTOTYPE_DESC:0 "致命的泰坦原型大炮能发射炮弹的威力足以让其异族感动不寒而栗。"
 
