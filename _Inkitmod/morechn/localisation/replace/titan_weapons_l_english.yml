 SCOURGE_ARTILLERY:0 "天灾炮"
 SCOURGE_ARTILLERY_DESC:0 "研究这些生物武器装备时候产生了新的见解，知道他们是如何能够在太空中发射生物武器。现在我们已经增强了这些武器的性能。"
 
