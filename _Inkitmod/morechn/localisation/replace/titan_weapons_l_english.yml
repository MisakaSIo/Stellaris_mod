 titan_weapons.2.name:0 "泰坦武器研究"
 titan_weapons.2.desc:0 "我们的情报表明§H[From.GetName]§!开展了超大型武器秘密研究。泄密者认为这些武器 - 从理论直到现在才确认 - 具有非常强大的毁灭性，这对我们国家安全构成巨大威胁。但为什么§H[From.GetSpeciesName]§!会研究这些武器？我们必须采取措施针对这次背叛行为。"
 titan_weapons.2.a:0 "苦难的岁月..."
 
 titan_weapons.4.name:0 "巨型武器"
 titan_weapons.4.desc:0 "将我们所知道一切用于实际，我们认为我们可以建造它们。拥有这些武器，能使得我们在战局中处于绝对主导权。"
 titan_weapons.4.a:0 "我们敌人终将毁灭。"
 
 titan_weapons.6.name:0 "次元突破！"
 titan_weapons.6.desc:0 "我们科学家曾怀疑了一段时间，我们与其他次元的壁垒削弱可能是我们的传送门发生器造成。不过所幸的是，我们在纠正设备问题之前，这一切...的东西，跨入我们的维度。我们应该重新评估我们的武器使用后的问题，但首先把这个东西送回他来的地方。"
 titan_weapons.6.a:0 "战斗岗位！"