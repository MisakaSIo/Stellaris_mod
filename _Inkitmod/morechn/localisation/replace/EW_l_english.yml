 EW_tech_ppc_3:0 "高级版ER级粒子投影炮"
 EW_tech_ppc_3_desc:0 "随着暗物质被彻底研究理解，它可以取代离子粒子的位置，使得粒子投影炮不再有最小范围，而且威力更加强大。"

