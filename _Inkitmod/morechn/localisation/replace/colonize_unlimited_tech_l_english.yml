l_english:
  tech_artificial_atmosphere:0 "人造环境"
  tech_artificial_atmosphere_desc:1 "在湿度调节剂和化学雾化装置的突破，混合来自其他星球的气体，使得我们可以创造人工大气，使其可以满足居住的需求。\n\n"
  TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_TITLE: "§H解锁功能:§! 人造环境"
  TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_DESC: "§H人造环境§!\n允许我们在贫瘠世界中建造人造环境，从而使其能居住。"
  tech_stimulated_solar_winds:0 "可控的太阳风"
  tech_stimulated_solar_winds_desc:1 "利用偶尔恒星爆发出来太阳风，我们可以获得一些能力，做我们以前几乎不可能实现的梦想..."
  TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_TITLE: "§H解锁功能:§! 可控的太阳风"
  TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_DESC: "§H可控的太阳风§!\n允许我们引导恒星的太阳风到星球上，剥离星球的有毒大气，使其可以居住。"
  tech_extreme_greenhouse:0 "温室调控"
  tech_extreme_greenhouse_desc:1 "通过人为控制星球的对流层的二氧化碳和甲烷的温室气体的数值，我们可以使得星球变得更加宜居。"
  TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_TITLE: "§H解锁功能:§! 温室调控"
  TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_DESC: "§H极端温室治理§!\n允许我们在非常寒冷的星球增加温室气体数值，使其暖和起来，让其地面露出来。"
  tech_high_alt_solarprotection:0 "高度碳型气溶胶"
  tech_high_alt_solarprotection_desc:1 "我们可以通过再高空部署一些东西调节到达地面的太阳光的数量，使其反转温室效应。"
  TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_TITLE: "§H解锁功能:§! 高度碳型气溶胶"
  TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_DESC: "§H高空遮阳§!\n通过粉碎钻石颗粒并在大气中散播，可以抵挡阳光照射，从而达到冷却星球的目的。"
  tech_atmosphere_farming:0 "大气农业"
  tech_atmosphere_farming_desc:1 "通过建造过滤器，我们将一些气体收集保存起来，用于改造或者其他用途。"
  tech_atmosphere_farming_2:0 "大气农业 II"
  tech_atmosphere_farming_2_desc:1 "通过建造高级过滤器，我们将一些气体收集保存起来，用于改造或者其他用途。"
  tech_atmosphere_mining:0 "大气开采"
  tech_atmosphere_mining_desc:1 "通过燃烧化石燃料，收集并保存可以影响气候变化的气体，我们可以用于其他星球上..."
  tech_hydrogen_burning:0 "氢燃烧"
  tech_hydrogen_burning_desc:1 "通过开采气态巨星的气体并燃烧氢气和氧气制造水，用于其他星球。."
  tech_artificial_diamonds:0 "合成钻石"
  tech_artificial_diamonds_desc:1 "通过不断从二氧化碳中结晶提取，获得最纯粹的碳物质，然后将其粉碎用于其他星球冷却用途。"
  tech_hydroburning:0 "氢燃烧"
  tech_hydroburning_desc:0 "-"
  tech_art_biosphere:0 "封闭的生物圈"
  tech_art_biosphere_desc:1 "通过建造封闭的生物圈，使其不可居住的星球也可以有生命生存，解决以往只能派遣机器人上去的问题。"
  tech_floating_cities:0 "浮空城"
  tech_floating_cities_desc:0 "通过建设漂浮在空中的城市，使得我们可以生活在大气层上。"
  TECH_UNLOCK_DOSAKI_FLOATING_CITIES_CHANGE_TITLE:0 "浮空城"
  TECH_UNLOCK_DOSAKI_FLOATING_CITIES_CHANGE_DESC:0 "允许我们在气态巨星建造浮空城。"
