 # Empire
 ####################################
 EMPIRE_DESIGN_asarifoundation_civ:0 "阿萨瑞理事会"
 EMPIRE_DESIGN_asarifoundation_civ_desc:0 "阿萨瑞是个单性别，长寿以及具有先天灵能的物种。其独特的神经系统有利于形成独特的单性繁殖，以及允许和异族，甚至是其他物种的成员通婚，这也是为了扩大基因库，避免出现某些危险情况，但也可是纯化阿萨瑞的基因组。\n\n作为古老的机器人"收割者"占领了他们星系后，阿萨瑞向深空中发射了一艘实验性的方舟以便在家园的绝望之际保存物种的生存。\n\n方舟幸存者可能永远不知道他们在银河系的命运，但他们决心要创造一个新家园，即使意味着他们是无意的，也要与当地居民进行任何的领土纷争。而阿萨瑞的文化决定了他们喜欢和其他智慧生物合作，但他们对任何企图威胁到种族生存时候就会变得迅速残忍。"
 START_SCREEN_ASF:0 "远离家乡的我们，是个作为为了保存种族后代的实验性方舟的幸存者。神秘的收割者技术一直是毁灭我们的先锋，讽刺的是拯救我们的是通过重新编程的质量中转器使得方舟进入一个新的未知星域。\n\n一旦发现宜居的星球，方舟就会自动殖民并大力推动发展，并让我们最终重返天空。作为理事会的女性，我们将这里打造成避难所，而最近被任命的[Root.GetRulerTitle][Root.GetRulerName]作为一名领袖，无论如何，都要将保证任何阿萨瑞人民成功活下来。\n\n[Root.GetName]将会证明即使帝国倒下，也是可以重新崛起的。"

 EMPIRE_DESIGN_asarirepublics_civ:0 "阿萨瑞共和国"
 EMPIRE_DESIGN_asarirepublics_civ_desc:0 "阿萨瑞是个单性别，长寿以及具有先天灵能的物种。其独特的神经系统有利于形成独特的单性繁殖，以及允许和异族，甚至是其他物种的成员通婚，这也是为了扩大基因库，避免出现某些危险情况，但也可是纯化阿萨瑞的基因组。\n\n阿萨瑞文化倾向于和平共处，在面对政治冲突过程会尝试妥协。回顾整个历史，虽然阿萨瑞从未实现全球化政府的集中独立民主的国家，但他们生活相对和平与稳定。\n\n然而，这并不能使他们无视宇宙中的随处可见的威胁。相反阿萨瑞知道他们应该如何做，他们会用强大武力保证他们的安全。"
 START_SCREEN_ASR:0 "我们是[Root.GetName]。尽管我们有不同的历史，但我们总能互相理解，避免更大的战争，尽力去保护每个公民免受饥荒，犯罪，疾病等困扰。我们最大成就就是建设了一个复杂的通信设施，使得每个[Root.GetSpeciesName]能参与到社会的交流之中。\n\n我们共同创造了奇迹，创造了美丽的艺术，发展了先进的技术，但是我们还没完成我们的目标。当其他物种看到我们的东西而敬畏的时候，我们希望他们能认得我们。\n\n宇宙虽大，但我们可以通过不懈努力去探索。但是我们必须记住，危险总是机遇同在，并不是所有人都值得我们去信任。"
