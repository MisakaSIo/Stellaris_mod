 trait_pc_city_preference:0 "城市喜好"
 trait_pc_city_preference_desc:1 "§L当基因特性满足环境需求或者在通过城市生活时候可以生活很久。§!"
 trait_pc_hive_preference:0 "蜂群喜好"
