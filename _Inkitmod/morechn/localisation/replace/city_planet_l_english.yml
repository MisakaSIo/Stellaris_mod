 cityplanet.5.name:0 "都市世界的扩张"
 cityplanet.5.desc:0 "我们不仅可以深入地底也可突破云霄，这一切只为了建造普世城。仅此一座城市可容纳5460亿人口。然而它会破坏原有环境，因为没有先进的散热器的话，我们贸然这样做只会将这一切融化。现在我们可以用简单的虫洞去实现这一切，但还会造成环境一些破坏。这值得我们这样做吗？"
 cityplanet.8.name:0 "城市世界"
 cityplanet.8.desc:0 "我们可以建造一个我们技术能实现的城市世界，但这将耗费大量的能源。这值得我们做吗？"
 cityplanet.9.name:0 "蜂巢世界"
 cityplanet.9.desc:0 "我们可以建造一个我们技术能实现的蜂巢世界，但这将耗费大量的能源。这值得我们做吗？"
 orbitalarray.1.name:0 "轨道阵列"
 orbitalarray.1.desc:0 "我们可以建造一个我们技术能实现的蜂巢结构的环形世界。虽然能实现快速制造舰队，但这将耗费大量的能源和矿产。这值得我们做吗？"
 niven.1.name:0 "环形世界原型"
 niven.1.desc:0 "我梦见戴森球与星球之间的一个中间结构。建造一个半径为9300万英里的环 - 一个地球轨道 - 围绕太阳。如果我们基于木星质量设计，同时将其宽达一千英里，我们就能得到一个厚度为一千英里的基地。它十分具有优势。因为环形世界比戴森球坚固许多。我们可以在重力轴线上旋转它。以每秒770米的速度旋转时候，就会得到一个如同地球一样的重力。我们甚至不需要把它盖起来。在每个边缘放置一个一千英里高的墙并面向太阳。这样绝大多数空气就不会泄露，只有少量会在边缘泄露。只要有足够的空间，大约是地球表面面积的三百万倍，就能实现。但这将会引发一段时间内抱怨。\n\nLarry Niven的环形世界\n\n我们可以建造一个当地星系的小型的原型环形世界。这将耗费大量的资源。这值得我们做吗？"
 niven.5.name:0 "Niven的环形世界"
 niven.5.desc:0 "我梦见戴森球与星球之间的一个中间结构。建造一个半径为9300万英里的环 - 一个地球轨道 - 围绕太阳。如果我们基于木星质量设计，同时将其宽达一千英里，我们就能得到一个厚度为一千英里的基地。它十分具有优势。因为环形世界比戴森球坚固许多。我们可以在重力轴线上旋转它。以每秒770米的速度旋转时候，就会得到一个如同地球一样的重力。我们甚至不需要把它盖起来。在每个边缘放置一个一千英里高的墙并面向太阳。这样绝大多数空气就不会泄露，只有少量会在边缘泄露。只要有足够的空间，大约是地球表面面积的三百万倍，就能实现。但这将会引发一段时间内抱怨。\n\nLarry Niven的环形世界\n\n我们基于太空的原型，我们可以建造如同Niven所想的环形世界，但这将花费大量的资源。这值得我们做吗？"
 ecumenopolis_expanded:0 "普世城的扩张"
 ecumenopolis_expanded_desc:0 "普世城已经向天空和地底扩张。使得人们有了更多的生存空间，但却牺牲环境生态。"
 foodcans:0 "食品罐头"
 foodcans_desc:1 "食品罐头出现不仅可以维持满足发展§H人口§!各种营养需求，还能使得食物在各个世界之间流通更加容易。"
