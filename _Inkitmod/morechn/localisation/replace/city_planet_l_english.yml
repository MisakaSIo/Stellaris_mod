 pc_orbital_hive_tile:0 "工业地形"
 pc_orbital_hive_tile_desc:0 "为更好生产产品而设计的人工地形。"
 pc_city:0 "城市世界"
 pc_city_desc:0 "一个完全覆盖其他景观的庞大又先进的城市景观的世界。"
 pc_orbital_hive:0 "轨道阵列的蜂巢世界"
 pc_orbital_hive_desc:0 "这个世界布满了大量先进的城市景观和环形轨道阵列。"
 city_planet:0 "城市世界"
 city_planet_desc:0 "这个星球被一个庞大而先进的城市景观所包围。成千上万的科学家和外交官昼夜不停地在巨大的实验室和政府大楼里工作，而大型的发电站却在嗡嗡响。然而，庞大的人口确实给粮食供应造成了压力，而这个星球的矿早就枯竭了。"
 pc_hive:0 "蜂巢世界"
 pc_hive_desc:0 "一个完全覆盖的密集的城市与工业中心的世界。"
 pc_niven_ringworld:0 "环形世界"
 pc_niven_ringworld_desc:0 "一个巨大的环形带围绕恒星。\n一个不仅能够满足众多人口的生存，还摆脱了世俗的限制和行星的束缚，以球形的形式存在。"
 pc_niven_ringworld_tile:0 "环形世界地形"
 pc_niven_ringworld_tile_desc:0 "精心维护的环形世界的内部系统的原始地形。"
 hive_planet:0 "蜂巢世界"
 hive_planet_desc:0 "这个星球被一个高度发达、高度密集、人口密集的城市景观所包围的工业中心。数以百万计的工人在工厂生产着星际帝国的所需商品。发电厂产生了难以置信的能量，但绝大部分是被工厂所消耗。大量的工人导致了高出生率，但这也给食物供应带来了压力。"
 new_ring_world:0 "新的环形世界"
 new_ring_world_desc:0 "这个环形世界刚刚建成。因此，它是在满负荷工作。数以十亿计的科学家和外交官昼夜不停地在巨大的实验室和政府大楼里工作。数以万亿计的工厂为国家生产着明星商品。无数的发电站产生不可思议的能量。大量的工人导致了高出生率，而环形世界的巨大规模也使得有足够的同样数量的粮食供应。"
 new_orbital_array:0 "新的轨道阵列"
 new_orbital_array_desc:0 "新的轨道阵列围绕蜂巢世界，有着快速高效形同环形世界的建筑技术。"
 city_sol_system_initializer_NAME:0 "地球的世界都市"
 city_sol_system_initializer_DESC:0 "仿照太阳系的地球的星系，但这是未来的城市化。\n\n$system_initializer_DESC$"
