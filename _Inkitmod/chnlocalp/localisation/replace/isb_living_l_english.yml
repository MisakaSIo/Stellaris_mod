l_english:

# Settings
 policy_isb_living_density_policy:0 "人口密度"
 policy_isb_living_density_policy_desc:0 "\n影响玩家帝国的人口密度的选项。注意:降低密度可以提高游戏性能。\n\n§Y你还可以通过控制台输入free_policies来手动更改数量。\n\n当你修改free_policies之后请重新开关一次政策以便激活.§!\n"
 density_normal:0 "正常密度 §Y(默认)§!"
 density_normal_desc:0 "\n这是默认设置，在性能和特效之间取个平衡点。\n"
 density_low:0 "低密度"
 density_low_desc:0 "\n将民用船只数量降低为默认的三分之一.非常适合玩大型星系的玩家(>1000星球)或配置不好的玩家。\n"
 density_off:0 "关闭"
 density_off_desc:0 "\n这将会关闭这个功能，当你选择这项时候，让游戏继续运行一年左后，会自动删除所有民用船只。请在删除该MOD之前使用这个选项，确保不会坏档。\n"

 policy_isb_living_ads_policy:0 "玩家广告牌"
 policy_isb_living_ads_policy_desc:0 "\n影响生成玩家广告牌船的选项"
 ads_enable:0 "开启玩家广告牌 §Y(默认)§!"
 ads_enable_desc:0 "\n开启生成玩家广告牌船只系统。"
 ads_disable:0 "关闭广告牌"

 ads_disable_desc:0 "\n关闭生成玩家广告牌船只系统。"
 policy_isb_living_interstellar_policy:0 "星际民船"
 policy_isb_living_interstellar_policy_desc:0 "\n影响玩家星际民船在星球之间移动的选项。\n"
 interstellar_enable:0 "开启星际民船§Y(默认)§!"
 interstellar_enable_desc:0 "\n开启星际民船在星球之间移动的系统。"
 interstellar_disable:0 "关闭星际民船"
 interstellar_disable_desc:0 "\n关闭星际民船在星球之间移动的系统"

 policy_isb_living_ai_spawn_policy:0 "AI - 生活系统"
 policy_isb_living_ai_spawn_policy_desc:0 "\n影响AI帝国的民用船只的选项. 注意:关闭此系统可以提高游戏性能。\n\n启用这个选项可让AI生成民用船只。\n"
 ai_spawn_disable:0 "关闭AI生活系统§Y(默认)§!"
 ai_spawn_disable_desc:0 "\n关闭AI生成民用船只。"
 ai_spawn_contact:0 "与你接触"
 ai_spawn_contact_desc:0 "\n只允许与你有接触的AI使用.用于限制在早中期时候的民用船只数量。"
 ai_spawn_enable:0 "开启AI生活系统"
 ai_spawn_enable_desc:0 "\n所有AI都会生成民用船只。\n\n§H警告:此举会占用过多系统资源.不推荐电脑配置差以及大型星图使用.§!"

 policy_isb_living_ai_density_policy:0 "AI - 人口密度"
 policy_isb_living_ai_density_policy_desc:0 "\n影响玩家帝国的人口密度的选项。\n"
 ai_density_low:0 "AI - 低密度 §Y(默认)§!"
 ai_density_low_desc:0 "\n将AI民用船只生成速度降低为正常密度的三分之一。"
 ai_density_normal:0 "AI - 正常密度"
 ai_density_normal_desc:0 "\nAI的民用船只生成速度与玩家同步。"

 policy_isb_living_ai_interstellar_policy:0 "AI - 星际民船"
 policy_isb_living_ai_interstellar_policy_desc:0 "\n影响AI星际民船在星球之间移动的选项。\n"
 ai_interstellar_enable:0 "开启AI - 星际民船 §Y(默认)§!"
 ai_interstellar_enable_desc:0 "\n开启AI星际民船在星球之间移动的系统。"
 ai_interstellar_disable:0 "关闭AI - 星际民船"
 ai_interstellar_disable_desc:0 "\n关闭AI星际民船在星球之间移动的系统。"

 isb_living_density_policy_normal_name:0 "$density_normal$"
 isb_living_density_policy_low_name:0 "$density_low$"
 isb_living_density_policy_off_name:0 "$density_off$"
 isb_living_interstellar_policy_on_name:0 "$interstellar_enable$"
 isb_living_interstellar_policy_off_name:0 "$interstellar_disable$"
 isb_living_ai_spawn_policy_off_name:0 "$ai_spawn_disable$"
 isb_living_ai_spawn_policy_contact_name:0 "$ai_spawn_contact$"
 isb_living_ai_spawn_policy_all_name:0 "$ai_spawn_enable$"

